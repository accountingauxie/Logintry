<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Daftar Tagihan</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#008080', 'primary-hover': '#006666', bglight: '#f8fafc', darktext: '#1e293b' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .input-bare { background: transparent; border: 1px solid transparent; width: 100%; padding: 4px 8px; border-radius: 4px; }
        .input-bare:focus { border-color: #008080; background: white; outline: none; }
        .tab-btn.active { color: #008080; background-color: white; border-color: #e2e8f0; border-bottom-color: white; }
        .tab-btn.inactive { color: #64748b; background-color: transparent; border-color: transparent; }
        .filter-pill.active { background-color: #ccfbf1; color: #0f766e; border-color: #99f6e4; font-weight: 700; }
        .filter-pill.inactive { background-color: white; color: #64748b; border-color: #e2e8f0; }
    </style>
</head>
<body class="text-slate-800 font-sans antialiased">

    <nav class="fixed top-0 w-full bg-white border-b border-slate-200 z-40 px-6 py-3 flex justify-between items-center shadow-sm h-[70px]">
        <div class="flex items-center gap-3">
            <div class="font-black text-xl text-slate-800 flex items-center gap-2">
                <i class="fa-solid fa-table-cells text-slate-300 text-lg mr-1"></i>
                <span class="border-r-2 border-slate-200 pr-4">AUXILIUM</span>
                <span class="font-normal text-sm text-slate-500 tracking-tight">Bill List View</span>
            </div>
        </div>
        <button onclick="fetchData()" class="w-10 h-10 bg-slate-50 border border-slate-200 rounded-full flex items-center justify-center text-slate-500 hover:text-primary transition">
            <i class="fas fa-sync-alt"></i>
        </button>
    </nav>

    <div class="max-w-7xl mx-auto p-4 md:p-6 mt-20"> 
        
        <div class="flex flex-col md:flex-row justify-between items-end mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">List Overview</h1>
                <p class="text-sm text-slate-500 mt-1">Dashboard â€¢ Daftar Tagihan</p>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <div class="relative w-full md:w-80">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" id="searchInput" onkeyup="applyFilters()" placeholder="Search PO, Vendor, or Invoice..." class="w-full pl-10 pr-4 py-2 bg-white border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-primary outline-none shadow-sm">
                </div>
            </div>
        </div>

        <div class="flex items-end gap-2 border-b border-slate-200 mb-6 pl-1 overflow-x-auto">
            <button class="tab-btn active px-6 py-3 rounded-t-xl font-bold text-sm flex items-center gap-2 border border-b-0 min-w-max relative top-[1px]">
                <div class="bg-teal-100 text-teal-700 w-6 h-6 flex items-center justify-center rounded text-xs"><i class="fas fa-receipt"></i></div>
                Daftar Tagihan
                <span id="count-total" class="ml-2 bg-teal-600 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
            </button>
        </div>

        <div class="flex flex-wrap gap-2 mb-6">
            <button onclick="setFilterStatus('all')" id="filter-all" class="filter-pill active border px-4 py-1.5 rounded-full text-xs font-medium shadow-sm">Semua</button>
            <button onclick="setFilterStatus('pending')" id="filter-pending" class="filter-pill inactive border px-4 py-1.5 rounded-full text-xs font-medium shadow-sm flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-amber-400"></span> Pending</button>
            <button onclick="setFilterStatus('billed')" id="filter-billed" class="filter-pill inactive border px-4 py-1.5 rounded-full text-xs font-medium shadow-sm flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-emerald-400"></span> Selesai / Billed</button>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-slate-200 border-t-primary mb-3"></div>
            <p class="text-slate-500 text-sm font-medium">Memuat Data...</p>
        </div>

        <div id="content-area" class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden min-h-[300px] hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 font-bold border-b border-slate-200 uppercase text-[11px] tracking-wider">
                        <tr>
                            <th class="px-6 py-4">Vendor</th>
                            <th class="px-6 py-4">ID PO</th>
                            <th class="px-6 py-4">Invoice No</th>
                            <th class="px-6 py-4">Invoice Date</th>
                            <th class="px-6 py-4">Due Date</th>
                            <th class="px-6 py-4 text-center">Status</th>
                            <th class="px-6 py-4 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="listTableBody" class="divide-y divide-slate-100 text-slate-700"></tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden p-10 text-center">
                <p class="text-slate-400 text-sm">Tidak ada data yang cocok.</p>
            </div>
        </div>
    </div>

    <div id="billModal" class="fixed inset-0 z-[60] hidden bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-6xl h-[90vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden relative border border-slate-200">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-white">
                <h2 class="text-lg font-bold text-slate-800">Bill Entry - <span id="bill-po-id" class="text-primary"></span></h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500"><i class="fas fa-times text-lg"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 bg-[#f8fafc]">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                    <div>
                        <label class="text-[11px] font-bold text-slate-400 uppercase block mb-1">Vendor</label>
                        <input type="text" id="bill-vendor" readonly class="w-full font-bold text-slate-800 bg-transparent border-b border-transparent">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-500 uppercase block mb-1">Inv Number</label>
                        <input type="text" id="bill-inv-number" class="bill-input w-full border border-slate-300 rounded px-2 py-1.5 text-sm">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-500 uppercase block mb-1">Inv Date</label>
                        <input type="date" id="bill-date" class="bill-input w-full border border-slate-300 rounded px-2 py-1.5 text-sm">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-500 uppercase block mb-1">Tax Mode</label>
                        <select id="tax-mode" class="bill-input w-full border border-slate-300 rounded px-2 py-1.5 text-sm">
                            <option value="exclusive">Tax Exclusive</option>
                            <option value="inclusive">Tax Inclusive</option>
                            <option value="no_tax">No Tax</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden mb-6">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 text-slate-600 font-bold border-b border-slate-200 uppercase text-[11px]">
                            <tr>
                                <th class="p-4">Item Name</th>
                                <th class="p-4 text-center">Qty</th>
                                <th class="p-4 text-right">Price</th>
                                <th class="p-4 text-right">Disc</th>
                                <th class="p-4 text-right">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="bill-items-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>

                <div class="flex justify-end">
                    <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm w-full md:w-1/3">
                        <div class="flex justify-between mb-2"><span>Subtotal</span> <span id="display-subtotal" class="font-bold">0</span></div>
                        <div class="flex justify-between mb-2"><span>PPN (11%)</span> <span id="display-ppn" class="font-bold">0</span></div>
                        <div class="border-t pt-2 mt-2 flex justify-between"><span class="text-lg font-bold">Total</span> <span id="display-grand-total" class="text-xl font-bold text-primary">0</span></div>
                    </div>
                </div>
            </div>

            <div class="p-5 bg-white border-t border-slate-200 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-6 py-2 border rounded-lg font-bold text-slate-600">Cancel</button>
                <button onclick="submitBill()" class="px-6 py-2 bg-primary text-white rounded-lg font-bold hover:bg-primary-hover shadow-lg">Save Bill</button>
            </div>
             <div id="modalLoading" class="hidden absolute inset-0 bg-white/80 flex items-center justify-center z-50">
                <div class="animate-spin rounded-full h-10 w-10 border-4 border-slate-200 border-t-primary"></div>
            </div>
        </div>
    </div>

    <div id="notificationModal" class="fixed inset-0 z-[80] hidden bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6 text-center">
            <h3 class="text-lg font-bold mb-2">Info</h3>
            <p id="notif-message" class="text-slate-500 mb-6">Message</p>
            <button onclick="document.getElementById('notificationModal').classList.add('hidden')" class="w-full py-2 bg-primary text-white rounded-lg font-bold">OK</button>
        </div>
    </div>

    <script>
        // =========================================================================
        // PENTING: GANTI URL DI BAWAH INI DENGAN URL DARI LANGKAH 2 (DEPLOY)
        // =========================================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzVRcI1ZD8JDcPbcvCRpJsrxyXJoTtGog8tWZNMSoFuYnRFq9vf27cfWCmBByelNOv0xQ/exec"; 
        
        const TAX_RATE = 0.11;
        let allData = [];
        let currentItems = [];
        let currentPOId = "";
        let currentFilterStatus = 'all';

        window.onload = fetchData;

        async function fetchData() {
            toggleLoading(true);
            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const data = await response.json();
                
                if(data.error) {
                     showNotification("Error Backend: " + data.error);
                } else {
                    allData = data;
                    applyFilters();
                }
            } catch (error) {
                console.error(error);
                showNotification("Gagal memuat data. Periksa URL API atau koneksi internet.");
            } finally {
                toggleLoading(false);
            }
        }

        function applyFilters() {
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(p => {
                const matchSearch = p.id.toLowerCase().includes(searchVal) || p.vendor.toLowerCase().includes(searchVal) || (p.invNumber && p.invNumber.toLowerCase().includes(searchVal));
                let matchStatus = true;
                if (currentFilterStatus === 'pending') matchStatus = !p.invNumber; 
                else if (currentFilterStatus === 'billed') matchStatus = !!p.invNumber;
                return matchSearch && matchStatus;
            });
            renderTable(filtered);
        }

        function setFilterStatus(status) {
            currentFilterStatus = status;
            document.querySelectorAll('.filter-pill').forEach(el => {
                el.classList.remove('active'); el.classList.add('inactive');
            });
            document.getElementById(`filter-${status}`).classList.add('active');
            document.getElementById(`filter-${status}`).classList.remove('inactive');
            applyFilters();
        }

        function renderTable(data) {
            const tbody = document.getElementById('listTableBody');
            tbody.innerHTML = '';
            document.getElementById('count-total').innerText = allData.length;
            document.getElementById('content-area').classList.remove('hidden');

            if (data.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            } else {
                document.getElementById('empty-state').classList.add('hidden');
            }

            data.forEach(po => {
                let statusBadge = !po.invNumber 
                    ? `<span class="bg-amber-100 text-amber-800 px-2 py-1 rounded text-xs font-bold">Pending</span>` 
                    : `<span class="bg-emerald-100 text-emerald-800 px-2 py-1 rounded text-xs font-bold">Billed</span>`;

                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition border-b border-slate-100";
                tr.innerHTML = `
                    <td class="px-6 py-4 font-bold text-slate-800">${po.vendor}</td>
                    <td class="px-6 py-4 text-primary font-medium">${po.id}</td>
                    <td class="px-6 py-4">${po.invNumber || '-'}</td>
                    <td class="px-6 py-4">${formatDate(po.invDate)}</td>
                    <td class="px-6 py-4">${formatDate(po.dueDate)}</td>
                    <td class="px-6 py-4 text-center">${statusBadge}</td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="openBillModal('${po.id}')" class="text-xs font-bold text-primary border border-primary px-3 py-1.5 rounded hover:bg-primary hover:text-white transition">
                            <i class="fas fa-edit mr-1"></i> Edit
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openBillModal(idPO) {
            const po = allData.find(d => d.id === idPO);
            if (!po) return;
            
            currentPOId = idPO;
            document.getElementById('bill-po-id').innerText = po.id;
            document.getElementById('bill-vendor').value = po.vendor;
            document.getElementById('bill-inv-number').value = po.invNumber || '';
            
            if(po.invDate) document.getElementById('bill-date').value = new Date(po.invDate).toISOString().split('T')[0];
            else document.getElementById('bill-date').valueAsDate = new Date();

            document.getElementById('tax-mode').value = po.taxMode || 'exclusive';
            
            // Map items
            currentItems = po.items || [];
            
            renderBillItems();
            document.getElementById('billModal').classList.remove('hidden');
        }

        function renderBillItems() {
            const tbody = document.getElementById('bill-items-body');
            tbody.innerHTML = '';
            let total = 0;

            currentItems.forEach(item => {
                const lineTotal = (item.price - item.disc) * item.qty;
                total += lineTotal;
                tbody.innerHTML += `
                    <tr>
                        <td class="p-4 font-medium text-slate-700">${item.namaItem}<div class="text-xs text-slate-400">${item.spec || ''}</div></td>
                        <td class="p-4 text-center">${item.qty}</td>
                        <td class="p-4 text-right font-mono">${formatRupiah(item.price)}</td>
                        <td class="p-4 text-right font-mono text-red-500">${formatRupiah(item.disc)}</td>
                        <td class="p-4 text-right font-bold font-mono">${formatRupiah(lineTotal)}</td>
                    </tr>
                `;
            });

            // Calc Summary
            const taxMode = document.getElementById('tax-mode').value;
            let dpp = total, ppn = 0;

            if(taxMode === 'exclusive') { ppn = total * TAX_RATE; }
            else if(taxMode === 'inclusive') { dpp = total / (1 + TAX_RATE); ppn = total - dpp; }
            
            document.getElementById('display-subtotal').innerText = formatRupiah(dpp);
            document.getElementById('display-ppn').innerText = formatRupiah(ppn);
            document.getElementById('display-grand-total').innerText = formatRupiah(dpp + ppn);
            
            document.getElementById('display-subtotal').dataset.val = dpp;
            document.getElementById('display-ppn').dataset.val = ppn;
            document.getElementById('display-grand-total').dataset.val = dpp + ppn;
        }

        async function submitBill() {
            const invNum = document.getElementById('bill-inv-number').value;
            if(!invNum) { showNotification("Invoice Number wajib diisi!"); return; }

            const payload = {
                action: 'save_bill',
                data: {
                    idPO: currentPOId,
                    invNumber: invNum,
                    invDate: document.getElementById('bill-date').value,
                    taxMode: document.getElementById('tax-mode').value,
                    dueDate: '' // Tambahkan input due date jika perlu
                }
            };

            document.getElementById('modalLoading').classList.remove('hidden');
            
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const json = await res.json();
                
                if(json.status === 'success') {
                    showNotification("Berhasil disimpan!");
                    closeModal();
                    fetchData(); // Refresh data
                } else {
                    showNotification("Gagal: " + json.message);
                }
            } catch(e) {
                showNotification("Error koneksi: " + e.message);
            } finally {
                document.getElementById('modalLoading').classList.add('hidden');
            }
        }

        function closeModal() { document.getElementById('billModal').classList.add('hidden'); }
        function showNotification(msg) { document.getElementById('notif-message').innerText = msg; document.getElementById('notificationModal').classList.remove('hidden'); }
        function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }
        
        function formatRupiah(n) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n); }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString('id-ID') : '-'; }
    </script>
</body>
</html>
