<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
      body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
      .card { border: none; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
      .table thead th { background-color: #f8f9fa; color: #6c757d; font-weight: 600; font-size: 0.85rem; border-bottom: none; }
      .table td { vertical-align: middle; font-size: 0.9rem; }
      #loader { display: flex; justify-content: center; margin-top: 50px; }
      .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fas fa-file-invoice me-2"></i>Dashboard PO Purchase</h3>
        <button class="btn btn-light btn-sm shadow-sm" onclick="fetchData()"><i class="fas fa-sync"></i> Refresh</button>
      </div>

      <div class="card p-3 mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Vendor, PO ID, or Invoice...">
      </div>

      <div class="card p-4">
        <div id="loader">
          <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>
        
        <div class="table-responsive">
          <table class="table table-hover d-none" id="dataTable">
            <thead>
              <tr>
                <th>VENDOR</th>
                <th>ID PO</th>
                <th>INVOICE NO</th>
                <th>INVOICE DATE</th>
                <th>DUE DATE</th>
                <th class="text-end">INV TOTAL</th>
                <th class="text-center">VIEW</th>
                <th class="text-center">ACTION</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Invoice Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editRowIndex">
              <div class="mb-3">
                <label class="form-label">ID PO</label>
                <input type="text" class="form-control" id="editIdPo" readonly disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Invoice No</label>
                <input type="text" class="form-control" id="editInvoiceNo">
              </div>
              <div class="mb-3">
                <label class="form-label">Invoice Date</label>
                <input type="date" class="form-control" id="editInvoiceDate">
              </div>
              <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" id="editDueDate">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="submitEdit()">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // ==========================================
      // PASTE URL DEPLOYMENT APPS SCRIPT DISINI
      // ==========================================
      const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzZPAtRuxlpDaLaUBJsungFwF0nKKwLFGJngwLaBgS138Eptonk_YwcI3pEAFjpV9LPaQ/exec"; 
      
      let globalData = [];
      const editModal = new bootstrap.Modal(document.getElementById('editModal'));

      document.addEventListener('DOMContentLoaded', fetchData);

      // 1. Fetch Data dari Apps Script (GET)
      function fetchData() {
        document.getElementById('loader').style.display = 'flex';
        document.getElementById('dataTable').classList.add('d-none');
        
        fetch(APPS_SCRIPT_URL)
          .then(response => response.json())
          .then(data => {
            globalData = data;
            renderTable(data);
            document.getElementById('loader').style.display = 'none';
            document.getElementById('dataTable').classList.remove('d-none');
          })
          .catch(error => {
            console.error('Error:', error);
            alert("Gagal mengambil data. Pastikan URL Script benar.");
          });
      }

      // 2. Kirim Data Edit ke Apps Script (POST)
      function submitEdit() {
        const btn = document.querySelector('.modal-footer .btn-primary');
        const originalText = btn.innerText;
        btn.innerText = 'Saving...';
        btn.disabled = true;

        const formData = {
          rowIndex: document.getElementById('editRowIndex').value,
          invoice_no: document.getElementById('editInvoiceNo').value,
          invoice_date: document.getElementById('editInvoiceDate').value,
          due_date: document.getElementById('editDueDate').value
        };

        // Menggunakan fetch POST text/plain untuk menghindari masalah CORS preflight Google
        fetch(APPS_SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(res => {
          btn.innerText = originalText;
          btn.disabled = false;
          editModal.hide();
          
          if(res.success) {
            alert(res.message);
            fetchData(); // Refresh data
          } else {
            alert("Error: " + res.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert("Terjadi kesalahan koneksi.");
          btn.innerText = originalText;
          btn.disabled = false;
        });
      }

      // Fungsi Search
      document.getElementById('searchInput').addEventListener('keyup', function(e) {
        const keyword = e.target.value.toLowerCase();
        const filtered = globalData.filter(item => 
          item.vendor.toLowerCase().includes(keyword) || 
          item.id_po.toLowerCase().includes(keyword) ||
          item.invoice_no.toLowerCase().includes(keyword)
        );
        renderTable(filtered);
      });

      function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';

        data.forEach(row => {
          let actionBtn = '';
          if (row.status === 'Billed') {
            actionBtn = `<button class="btn btn-sm btn-outline-primary" onclick='openEdit(${JSON.stringify(row)})'><i class="fas fa-edit"></i> Edit</button>`;
          } else {
            actionBtn = `<span class="text-muted" title="Locked"><i class="fas fa-lock"></i></span>`;
          }

          let viewLink = row.pdf_url ? 
            `<a href="${row.pdf_url}" target="_blank" class="text-secondary"><i class="fas fa-file-pdf fa-lg"></i></a>` : `-`;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="fw-bold text-dark">${row.vendor}</td>
            <td class="text-primary">${row.id_po}</td>
            <td>${row.invoice_no}</td>
            <td>${formatDateDisplay(row.invoice_date)}</td>
            <td>${formatDateDisplay(row.due_date)}</td>
            <td class="text-end fw-bold">${row.grand_total}</td>
            <td class="text-center">${viewLink}</td>
            <td class="text-center">${actionBtn}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      function openEdit(row) {
        document.getElementById('editRowIndex').value = row.rowIndex;
        document.getElementById('editIdPo').value = row.id_po;
        document.getElementById('editInvoiceNo').value = row.invoice_no;
        document.getElementById('editInvoiceDate').value = parseDateForInput(row.invoice_date);
        document.getElementById('editDueDate').value = parseDateForInput(row.due_date);
        editModal.show();
      }

      function formatDateDisplay(dateString) { return (!dateString || dateString == 'Invalid Date') ? '-' : dateString; }
      
      function parseDateForInput(dateString) {
        if (!dateString) return '';
        const d = new Date(dateString);
        return isNaN(d.getTime()) ? '' : d.toISOString().split('T')[0];
      }
    </script>
</body>
</html>
