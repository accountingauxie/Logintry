<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Review System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .approve {
            background-color: #28a745;
            color: white;
        }
        .reject {
            background-color: #dc3545;
            color: white;
        }
        .pending {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>
    <h1>PO Review System</h1>
    <table id="poTable">
        <thead>
            <tr>
                <th>PO Number</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- PO entries will go here -->
        </tbody>
    </table>

    <script>
        // Sample PO Data (replace this with dynamic data)
        const poData = [
            { poNumber: '1000001', customer: 'Venny', date: '2025-12-09', status: 'Pending' },
            { poNumber: '1000002', customer: 'Veve', date: '2025-12-09', status: 'Pending' },
            { poNumber: '1000003', customer: 'Marco', date: '2025-12-09', status: 'Pending' },
            { poNumber: '1000004', customer: 'Pak Daddy', date: '2025-12-09', status: 'Pending' },
            { poNumber: '1000005', customer: 'Robi', date: '2025-12-09', status: 'Pending' },
        ];

        // Function to populate the table
        function loadPOData() {
            const tableBody = document.querySelector('#poTable tbody');
            tableBody.innerHTML = ''; // Clear any existing rows

            poData.forEach(po => {
                const row = document.createElement('tr');

                // PO Number
                const poCell = document.createElement('td');
                poCell.textContent = po.poNumber;
                row.appendChild(poCell);

                // Customer
                const customerCell = document.createElement('td');
                customerCell.textContent = po.customer;
                row.appendChild(customerCell);

                // Date
                const dateCell = document.createElement('td');
                dateCell.textContent = po.date;
                row.appendChild(dateCell);

                // Status
                const statusCell = document.createElement('td');
                statusCell.textContent = po.status;
                row.appendChild(statusCell);

                // Action Buttons
                const actionCell = document.createElement('td');
                const approveButton = document.createElement('button');
                approveButton.textContent = 'Approve';
                approveButton.className = 'approve';
                approveButton.onclick = () => updateStatus(po.poNumber, 'Approved');
                const rejectButton = document.createElement('button');
                rejectButton.textContent = 'Reject';
                rejectButton.className = 'reject';
                rejectButton.onclick = () => updateStatus(po.poNumber, 'Rejected');
                actionCell.appendChild(approveButton);
                actionCell.appendChild(rejectButton);

                row.appendChild(actionCell);

                tableBody.appendChild(row);
            });
        }

        // Function to update the status
        function updateStatus(poNumber, newStatus) {
            const po = poData.find(p => p.poNumber === poNumber);
            if (po) {
                po.status = newStatus;
                loadPOData(); // Refresh the table
            }
        }

        // Initial load
        loadPOData();
    </script>
</body>
</html>
