    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>

            theme: {
                extend: {
                    colors: { primary: '#008080', 'primary-hover': '#006666', bglight: '#eef2f6', darktext: '#1e293b' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }

    <style>
        body { background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }

        .input-bare:hover { border-color: #E2E8F0; background: white; }

        input:disabled, select:disabled, textarea:disabled { background-color: #F8FAFC; color: #64748B; cursor: not-allowed; border-color: transparent; }

    <script>
        // PASTE URL DEPLOYMENT ANDA DISINI
        const API_URL = "https://script.google.com/macros/s/AKfycbxu5r83Snwb0DJSgrZ4TV458AEcEKl9jllw8UInDZarWbb--SsXLRo6BPP2JHUhM2GQ/exec"; 
        const TAX_RATE = 0.11;

        let allData = [];
        let currentItems = [];
        let dbProducts = []; 
        let currentPOId = "";
        let currentFileUrl = "";
        let isEditMode = false;

        async function fetchData() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('activeContainer').innerHTML = '';
            document.getElementById('billedContainer').innerHTML = '';

            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const data = await response.json();
                allData = data;
                document.getElementById('loading').style.display = 'none';
                applyFilters();
            } catch (error) {
                console.error(error);
                alert("Gagal memuat data. Periksa koneksi.");
            }
        }
        window.onload = fetchData;

        // FUNGSI GANTI TAB FOLDER
        function switchTab(tabName) {
            const activeCont = document.getElementById('activeContainer');
            const billedCont = document.getElementById('billedContainer');
            const tabActive = document.getElementById('tab-active');
            const tabBilled = document.getElementById('tab-billed');

            if(tabName === 'active') {
                activeCont.classList.remove('hidden');
                billedCont.classList.add('hidden');
                
                tabActive.classList.add('active');
                tabActive.classList.remove('inactive');
                
                tabBilled.classList.add('inactive');
                tabBilled.classList.remove('active');
            } else {
                activeCont.classList.add('hidden');
                billedCont.classList.remove('hidden');
                
                tabActive.classList.add('inactive');
                tabActive.classList.remove('active');
                
                tabBilled.classList.add('active');
                tabBilled.classList.remove('inactive');
            }
        }

        function renderCards(data) {
            const activeContainer = document.getElementById('activeContainer');
            const billedContainer = document.getElementById('billedContainer');
            
            activeContainer.innerHTML = '';
            billedContainer.innerHTML = '';

            // Pisahkan Data Berdasarkan Source atau Status
            // Source 'active' dari Data_PO
            const activeData = data.filter(po => po.source === 'active');
            // Source 'history' dari PO_Purchase
            const billedData = data.filter(po => po.source === 'history');

            // Update Badge Count
            document.getElementById('count-active').innerText = activeData.length;
            document.getElementById('count-billed').innerText = billedData.length;

            // --- RENDER ACTIVE (CARDS) ---
            const createCardHTML = (po) => {
                let statusClass = 'bg-slate-100 text-slate-600 border-slate-200';
                let btnText = 'View Bill';
                let btnClass = 'text-slate-600 bg-slate-50 hover:bg-slate-100 border border-slate-200';

                if (po.status === 'Pending') {
                    statusClass = 'bg-amber-50 text-amber-600 border-amber-100';
                    btnText = 'Create Bill';
                    btnClass = 'text-white bg-primary hover:bg-primary-hover shadow-md border-transparent';
                } else if (po.status === 'Partial') {
                    statusClass = 'bg-indigo-50 text-indigo-600 border-indigo-100';
                    btnText = 'Add Bill (Partial)';
                    btnClass = 'text-white bg-indigo-500 hover:bg-indigo-600 shadow-md border-transparent';
                }

                let invInfo = po.invNumber ? `<div class="mt-3 text-[11px] font-mono bg-slate-50 border border-slate-200 rounded px-2 py-1 inline-flex items-center text-slate-500 w-full"><i class="fas fa-hashtag text-slate-300 mr-2 text-xs"></i>${po.invNumber}</div>` : '';

                return `
                <div class="bg-white rounded-xl p-5 border border-slate-200 hover:shadow-lg transition-all duration-300 flex flex-col justify-between h-full group relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-slate-200 group-hover:bg-primary transition-colors"></div>
                    <div>
                        <div class="flex justify-between items-start mb-3 pl-2">
                            <div><h3 class="font-bold text-slate-800 text-lg tracking-tight">${po.id}</h3><p class="text-xs text-slate-500 font-medium truncate w-40">${po.vendor}</p></div>
                            <span class="px-2.5 py-1 rounded-md text-[10px] font-bold uppercase tracking-wider border ${statusClass}">${po.status}</span>
                        </div>
                        ${invInfo}
                        <div class="text-xs text-slate-400 mt-4 mb-5 flex items-center pl-2"><i class="far fa-calendar-alt mr-2"></i> ${formatDate(po.tanggalInput)}</div>
                    </div>
                    <button onclick="openBillModal('${po.id}')" class="w-full py-2.5 rounded-lg font-bold text-sm transition-all transform active:scale-95 ${btnClass} flex justify-center items-center gap-2">
                        ${(po.status === 'Pending' || po.status === 'Partial') ? '<i class="fas fa-plus"></i>' : '<i class="fas fa-eye"></i>'} ${btnText}
                    </button>
                </div>`;
            };

            if (activeData.length === 0) {
                activeContainer.innerHTML = `
                <div class="col-span-1 md:col-span-2 lg:col-span-3 text-center py-10 bg-white rounded-xl border border-dashed border-slate-300">
                    <div class="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-2"><i class="fas fa-check text-slate-300"></i></div>
                    <p class="text-slate-400 text-sm">Tidak ada PO Pending. Good job!</p>
                </div>`;
            } else {
                activeData.forEach(po => {
                    activeContainer.innerHTML += createCardHTML(po);
                });
            }

            // --- RENDER BILLED (TABLE LIST) ---
            if (billedData.length === 0) {
                billedContainer.innerHTML = `
                <div class="col-span-1 md:col-span-2 lg:col-span-3 text-center py-8 opacity-60">
                    <p class="text-slate-400 text-xs italic">Belum ada riwayat Billed.</p>
                </div>`;
            } else {
                // Construct Table Structure
                // Columns: Vendor | PO Number | Invoice_No | Invoice_Date | Due_Date | Grand_Total | Status | View
                let tableHTML = `
                <div class="overflow-x-auto bg-white rounded-xl border border-slate-200 shadow-sm">
                    <table class="w-full text-sm text-left text-slate-600">
                        <thead class="text-xs text-slate-500 uppercase bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th scope="col" class="px-6 py-3">Vendor</th>
                                <th scope="col" class="px-6 py-3">PO Number</th>
                                <th scope="col" class="px-6 py-3">Invoice #</th>
                                <th scope="col" class="px-6 py-3">Inv Date</th>
                                <th scope="col" class="px-6 py-3">Due Date</th>
                                <th scope="col" class="px-6 py-3 text-right">Total</th>

        function toggleItem(i, c) { currentItems[i].checked = c; calculateTotal(); }
        function updateItem(i, f, v) { if(['price','disc','qty'].includes(f)) currentItems[i][f]=parseFloat(v)||0; else currentItems[i][f]=v; calculateTotal(); }
        function calculateTotal() {
            let totalLine = 0;
            currentItems.forEach((item, i) => {
                const line = (item.price - item.disc) * item.qty;
                const el = document.getElementById(`row-total-${i}`); if(el) el.innerText = formatRupiah(line);
                if(item.checked) totalLine += line;
            });
            const taxMode = document.getElementById('tax-mode').value;
            let dpp = 0, ppn = 0;
            const adj = parseFloat(document.getElementById('bill-adjustment').value)||0;
            if(taxMode === 'exclusive') { dpp = totalLine; ppn = dpp * TAX_RATE; }
            else if(taxMode === 'inclusive') { dpp = totalLine / (1 + TAX_RATE); ppn = totalLine - dpp; }
            else dpp = totalLine;
            
            const grand = dpp + ppn + adj;
            document.getElementById('display-subtotal').dataset.value = dpp; document.getElementById('display-subtotal').innerText = formatRupiah(dpp);
            document.getElementById('display-ppn').dataset.value = ppn; document.getElementById('display-ppn').innerText = formatRupiah(ppn);
            document.getElementById('display-grand-total').dataset.value = grand; document.getElementById('display-grand-total').innerText = formatRupiah(grand);
        }

        async function submitBill() {
             const checked = currentItems.filter(i => i.checked && i.qty > 0);
             if(checked.length===0) return showNotification("Pilih minimal 1 item.");
             const invNum = document.getElementById('bill-inv-number').value;
             if(!invNum) return showNotification("Isi No Invoice.");
             
             document.getElementById('modalLoading').classList.remove('hidden');
             // Upload Logic Sederhana (File Data)
             const fileInput = document.getElementById('bill-file');
             let fileData=null, fileName=null, mimeType=null;
             if(fileInput.files.length>0) {
                 const f = fileInput.files[0];
                 const r = new FileReader();
                 r.readAsDataURL(f);
                 await new Promise(resolve => r.onload = resolve);
                 fileData = r.result.split(',')[1]; fileName = f.name; mimeType = f.type;
             }

             const payload = {
                 action: 'save_bill',
                 data: {
                     idPO: currentPOId,
                     vendor: document.getElementById('bill-vendor').value,
                     invNumber: invNum,
                     invDate: document.getElementById('bill-date').value,
                     dueDate: document.getElementById('bill-due-date').value,
                     taxMode: document.getElementById('tax-mode').value,
                     note: document.getElementById('bill-note').value,
                     subtotal: document.getElementById('display-subtotal').dataset.value,
                     ppn: document.getElementById('display-ppn').dataset.value,
                     adjustment: document.getElementById('bill-adjustment').value,
                     grandTotal: document.getElementById('display-grand-total').dataset.value,
                     forceClose: document.getElementById('check-force-close').checked,
                     items: checked.map(i => ({ namaItem: i.namaItem, satuan: i.satuan, optionalSpec: i.optionalSpec, qty: i.qty, price: i.price, disc: i.disc, typeProduk: i.typeProduk })),
                     fileData, fileName, mimeType, existingFileUrl: currentFileUrl
                 }
             };
             
             try {
                 const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                 const json = await res.json();
                 if(json.status === 'success') { closeModal(); fetchData(); }
                 else showNotification(json.message);
             } catch(e) { showNotification("Error koneksi"); }
             finally { document.getElementById('modalLoading').classList.add('hidden'); }
        }

            const filtered = allData.filter(p => (p.id.toLowerCase().includes(s) || p.vendor.toLowerCase().includes(s) || (p.invNumber && p.invNumber.toLowerCase().includes(s))));
            renderCards(filtered);
        }
    </script>
