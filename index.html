<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kas Kecil Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .transition-width { transition-property: width, flex-grow; transition-duration: 300ms; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
        .cursor-not-allowed { cursor: not-allowed; }
        
        /* Segmented Control */
        .segmented-control { display: flex; background: #f1f5f9; padding: 4px; border-radius: 12px; position: relative; box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05); }
        .segmented-control input { display: none; }
        .segmented-control label { flex: 1; text-align: center; padding: 10px; font-size: 0.9rem; font-weight: 600; cursor: pointer; border-radius: 8px; z-index: 2; color: #64748b; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s; }
        .indicator { position: absolute; top: 4px; left: 4px; width: calc(50% - 4px); height: calc(100% - 8px); border-radius: 8px; background-color: #fff; z-index: 1; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1); }
        #tipeKeluar:checked ~ .indicator { transform: translateX(0); border-left: 3px solid #ef4444; }
        #tipeKeluar:checked + label { color: #ef4444; } 
        #tipeMasuk:checked ~ .indicator { transform: translateX(100%); border-left: 3px solid #16a34a; }
        #tipeMasuk:checked + label { color: #16a34a; }

        /* Modern Input */
        .modern-input { width: 100%; padding: 10px 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 0.9rem; color: #1e293b; background-color: #f8fafc; transition: all 0.2s; }
        .modern-input:focus { outline: none; border-color: #3b82f6; background-color: #fff; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 10px; }

        /* Custom Searchable Dropdown */
        .dropdown-options {
            max-height: 200px; overflow-y: auto; position: absolute; width: 100%; z-index: 50; background: white; border: 1px solid #e2e8f0; border-radius: 8px; margin-top: 4px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); display: none;
        }
        .dropdown-option { padding: 10px 12px; cursor: pointer; font-size: 0.85rem; }
        .dropdown-option:hover { background-color: #f1f5f9; color: #3b82f6; }
        .dropdown-option.selected { background-color: #eff6ff; color: #1d4ed8; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 h-screen overflow-hidden">

    <div id="loginPage" class="fixed inset-0 flex items-center justify-center bg-gray-200 z-50">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-96 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl shadow-inner">
                    <i class="fas fa-wallet"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Login Kas Kecil</h2>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Email</label>
                    <input type="email" id="email" class="w-full py-3 px-4 border border-gray-300 rounded-lg bg-gray-50" required>
                </div>
                <div class="mb-6">
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Password</label>
                    <input type="password" id="password" class="w-full py-3 px-4 border border-gray-300 rounded-lg bg-gray-50" required>
                </div>
                <button type="submit" id="btnLogin" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition">
                    Masuk
                </button>
                <p id="loginError" class="text-red-500 text-sm mt-4 text-center hidden"></p>
            </form>
        </div>
    </div>

    <div id="dashboardPage" class="hidden flex flex-col h-full">
        <nav class="bg-white shadow-sm px-6 py-3 flex justify-between items-center z-20 relative flex-none border-b">
            <h1 class="text-lg font-bold text-gray-700 flex items-center">
                <span class="bg-gradient-to-br from-blue-500 to-blue-700 text-white w-8 h-8 rounded-lg flex items-center justify-center mr-3 shadow-md">
                    <i class="fas fa-wallet text-sm"></i>
                </span>
                Kas Kecil Overview
            </h1>
            <div class="flex items-center gap-4">
                <div id="lockStatus" class="hidden text-xs bg-red-50 text-red-600 px-3 py-1.5 rounded-full border border-red-100 font-medium">
                    <i class="fas fa-lock mr-1.5"></i> Locked: <span id="lockDateDisplay">-</span>
                </div>
                <div class="h-6 w-px bg-gray-200"></div>
                <div class="text-right hidden md:block">
                    <p id="userName" class="text-sm font-bold text-gray-700">Admin</p>
                </div>
                <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition"><i class="fas fa-power-off text-lg"></i></button>
            </div>
        </nav>

        <div class="flex-grow flex overflow-hidden relative">
            <div id="mainContent" class="w-full h-full overflow-y-auto p-6 transition-width custom-scrollbar">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div class="text-gray-400 text-xs font-bold uppercase mb-2">Total Saldo Akhir</div>
                        <div class="text-3xl font-bold text-gray-800" id="valSaldo">Rp 0</div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div class="text-gray-400 text-xs font-bold uppercase mb-2">Total Masuk</div>
                        <div class="text-2xl font-bold text-green-600" id="valDebit">Rp 0</div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <div class="text-gray-400 text-xs font-bold uppercase mb-2">Total Keluar</div>
                        <div class="text-2xl font-bold text-red-600" id="valKredit">Rp 0</div>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-wrap gap-4 items-end justify-between">
                    <div class="flex gap-4 items-end">
                        <div class="bg-gray-50 p-2 rounded-lg border border-gray-200 flex gap-3">
                            <div>
                                <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Start Date</label>
                                <input type="date" id="filterStart" class="bg-transparent text-sm font-semibold text-gray-700 focus:outline-none">
                            </div>
                            <div class="w-px bg-gray-300"></div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">End Date</label>
                                <input type="date" id="filterEnd" class="bg-transparent text-sm font-semibold text-gray-700 focus:outline-none">
                            </div>
                        </div>
                        <button onclick="fetchData()" class="bg-gray-800 hover:bg-gray-900 text-white px-5 py-2.5 rounded-lg shadow-sm font-medium text-sm transition"><i class="fas fa-filter mr-2"></i> Filter</button>
                    </div>
                    <button onclick="openModal('add')" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg shadow-lg font-bold text-sm transition"><i class="fas fa-plus-circle mr-2"></i> Add Transaction</button>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mb-10">
                    <div class="overflow-x-auto">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr class="bg-gray-50 border-b border-gray-200 text-left">
                                    <th class="px-5 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Tanggal</th>
                                    <th class="px-5 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Ref</th>
                                    <th class="px-5 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                    <th class="px-5 py-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Akun</th>
                                    <th class="px-5 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Debit</th>
                                    <th class="px-5 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Kredit</th>
                                    <th class="px-5 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Saldo</th>
                                    <th class="px-5 py-4 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                    <div id="tableLoading" class="p-12 text-center text-gray-500 hidden">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-200 border-t-blue-600 mb-3"></div>
                        <p class="text-sm font-medium">Mengambil data...</p>
                    </div>
                </div>
            </div>

            <div id="previewPane" class="w-0 hidden bg-white border-l border-gray-200 shadow-2xl transition-width flex flex-col relative z-30">
                <div class="flex justify-between items-center p-4 border-b flex-none bg-gray-50">
                    <h3 class="font-bold text-gray-700 text-sm"><i class="fas fa-paperclip mr-2 text-gray-400"></i> Bukti</h3>
                    <div class="flex gap-2">
                        <a id="btnNewTab" href="#" target="_blank" class="text-gray-500 hover:text-blue-600 p-2 rounded hover:bg-gray-200"><i class="fas fa-external-link-alt"></i></a>
                        <button onclick="closePreview()" class="text-gray-500 hover:text-red-600 p-2 rounded hover:bg-gray-200"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="flex-grow relative bg-gray-100 flex items-center justify-center">
                    <div id="previewLoader" class="absolute inset-0 flex items-center justify-center text-gray-400 flex-col">
                        <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                        <span class="text-xs">Memuat...</span>
                    </div>
                    <iframe id="previewFrame" class="w-full h-full hidden" src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div id="modalAdd" class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden backdrop-blur-sm h-full w-full z-50 flex items-center justify-center p-4">
        <div class="relative w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden h-auto max-h-[90vh] overflow-y-auto custom-scrollbar">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white sticky top-0 z-20">
                <h3 id="modalTitle" class="text-lg font-bold text-gray-800">Tambah Transaksi</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="addForm" onsubmit="submitTransaction(event)" class="p-6 pt-2">
                <input type="hidden" id="editRef">
                <input type="hidden" id="formMode" value="add">

                <div class="mb-5 mt-2">
                    <div class="segmented-control">
                        <input type="radio" name="tipe" id="tipeKeluar" value="Keluar" checked onchange="handleTypeChange()">
                        <label for="tipeKeluar"><i class="fas fa-arrow-up"></i> Expense</label>
                        <input type="radio" name="tipe" id="tipeMasuk" value="Masuk" onchange="handleTypeChange()">
                        <label for="tipeMasuk"><i class="fas fa-arrow-down"></i> Income</label>
                        <div class="indicator"></div>
                    </div>
                    <p class="text-[10px] text-center mt-2 text-gray-400" id="coaHelpText">Menampilkan kategori Pengeluaran</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tanggal</label>
                        <input type="date" id="tgl" class="modern-input" required>
                    </div>
                    <div>
                         <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nominal (Rp)</label>
                         <input type="number" id="nominal" class="modern-input font-bold" placeholder="0" required>
                    </div>
                </div>

                <div class="mb-4 relative">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Akun (CoA)</label>
                    
                    <div class="relative">
                        <input type="text" id="akunDisplay" class="modern-input cursor-pointer bg-white" placeholder="-- Pilih atau Cari Akun --" onfocus="showDropdown()" oninput="filterDropdown()" autocomplete="off">
                        <input type="hidden" id="akun" required>
                        <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-400">
                            <i class="fas fa-search text-xs"></i>
                        </div>
                    </div>

                    <div id="akunDropdownList" class="dropdown-options custom-scrollbar">
                        </div>
                </div>

                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Deskripsi</label>
                    <input type="text" id="desc" class="modern-input" placeholder="Contoh: Beli bensin" required>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Contact (Opsional)</label>
                        <input type="text" id="contact" class="modern-input" placeholder="Nama Toko/Orang">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tax Type</label>
                        <div class="relative">
                            <select id="taxType" class="modern-input appearance-none bg-white">
                                <option value="">-- Pilih Tax --</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500"><i class="fas fa-chevron-down text-xs"></i></div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">No Tagihan</label>
                        <input type="text" id="tagihan" class="modern-input" placeholder="-">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bukti Upload</label>
                        <input type="file" id="file" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer border border-gray-200 rounded-lg p-1" accept="image/*,application/pdf">
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-red-500 text-white p-3.5 rounded-xl hover:bg-red-600 font-bold transition shadow-lg flex items-center justify-center gap-2">
                    <i class="fas fa-save"></i> <span>Simpan Transaksi</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx5WVBV_bFCE_k3WkZCy7miOT9giiRKNo1ONi0ORJ8ebEjuHmdSQmjxGWp8O9OONrXI/exec"; 
        
        let MANUAL_LOCK_DATE = null; 
        let globalTransactions = [];
        let currentLockDate = null;
        let coaData = { expense: [], income: [], taxTypes: [] };
        
        // Dropdown state
        let currentDropdownList = []; 

        document.addEventListener("DOMContentLoaded", () => {
            checkSession();
            document.getElementById('tgl').valueAsDate = new Date();
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                const container = document.querySelector('.relative'); 
                const input = document.getElementById('akunDisplay');
                const list = document.getElementById('akunDropdownList');
                if (!input.contains(e.target) && !list.contains(e.target)) {
                    list.style.display = 'none';
                }
            });
        });

        // --- SEARCHABLE DROPDOWN LOGIC ---
        function showDropdown() {
            const list = document.getElementById('akunDropdownList');
            list.style.display = 'block';
            filterDropdown(); // Show filtered based on current text
        }

        function filterDropdown() {
            const input = document.getElementById('akunDisplay').value.toLowerCase();
            const list = document.getElementById('akunDropdownList');
            const hiddenInput = document.getElementById('akun');
            
            list.innerHTML = '';
            
            const filtered = currentDropdownList.filter(acc => acc.toLowerCase().includes(input));
            
            if (filtered.length === 0) {
                list.innerHTML = '<div class="p-3 text-xs text-gray-400 italic text-center">Tidak ditemukan</div>';
            } else {
                filtered.forEach(acc => {
                    const div = document.createElement('div');
                    div.className = 'dropdown-option';
                    div.innerText = acc;
                    div.onclick = () => selectAccount(acc);
                    if(acc === hiddenInput.value) div.classList.add('selected');
                    list.appendChild(div);
                });
            }
        }

        function selectAccount(val) {
            document.getElementById('akunDisplay').value = val;
            document.getElementById('akun').value = val;
            document.getElementById('akunDropdownList').style.display = 'none';
        }

        // --- AUTH & DATA ---
        function checkSession() {
            const user = localStorage.getItem("kasUser");
            if (user) {
                document.getElementById("loginPage").classList.add("hidden");
                document.getElementById("dashboardPage").classList.remove("hidden");
                document.getElementById("userName").innerText = JSON.parse(user).name;
                fetchData(); 
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById("btnLogin");
            const err = document.getElementById("loginError");
            btn.innerHTML = 'Loading...'; btn.disabled = true; err.classList.add("hidden");

            fetch(API_URL, {
                method: "POST", body: JSON.stringify({
                    action: "login",
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    localStorage.setItem("kasUser", JSON.stringify(data.user));
                    checkSession();
                } else {
                    err.innerText = data.message; err.classList.remove("hidden");
                }
            })
            .catch(e => { err.innerText = e; err.classList.remove("hidden"); })
            .finally(() => { btn.innerText = "Masuk"; btn.disabled = false; });
        }

        function logout() { localStorage.removeItem("kasUser"); location.reload(); }

        function fetchData() {
            const tbody = document.getElementById("tableBody");
            const loading = document.getElementById("tableLoading");
            tbody.innerHTML = ""; loading.classList.remove("hidden");

            let url = `${API_URL}?action=getData`;
            const start = document.getElementById("filterStart").value;
            const end = document.getElementById("filterEnd").value;
            if (start) url += `&start=${start}`;
            if (end) url += `&end=${end}`;

            fetch(url).then(r => r.json()).then(data => {
                loading.classList.add("hidden");
                if (data.status === "success") {
                    globalTransactions = data.data;
                    if(data.accounts) {
                        coaData.expense = data.accounts.expense || [];
                        coaData.income = data.accounts.income || [];
                        coaData.taxTypes = data.accounts.taxTypes || [];
                    }
                    currentLockDate = data.lockDate || MANUAL_LOCK_DATE;
                    
                    updateLockDateUI();
                    updateCards(data.stats);
                    updateTable(globalTransactions);
                }
            }).catch(e => loading.innerHTML = "Error: " + e);
        }

        function updateLockDateUI() {
            const el = document.getElementById("lockStatus");
            if (currentLockDate) {
                el.classList.remove("hidden");
                document.getElementById("lockDateDisplay").innerText = new Date(currentLockDate).toLocaleDateString('id-ID');
            } else { el.classList.add("hidden"); }
        }

        function updateCards(stats) {
            const fmt = (n) => "Rp " + new Intl.NumberFormat('id-ID').format(n);
            document.getElementById("valDebit").innerText = fmt(stats.debit);
            document.getElementById("valKredit").innerText = fmt(stats.kredit);
            document.getElementById("valSaldo").innerText = fmt(stats.saldo);
        }

        function updateTable(rows) {
            const tbody = document.getElementById("tableBody");
            const fmt = (n) => n === 0 ? "-" : new Intl.NumberFormat('id-ID').format(n);
            
            if(rows.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center p-8 text-gray-400 italic">Tidak ada data.</td></tr>';
                return;
            }

            rows.forEach((row, index) => {
                const tr = document.createElement("tr");
                let btnLihat = `<span class="text-gray-300 text-xs">-</span>`;
                if (row.attach && row.attach.length > 5) { 
                    btnLihat = `<button onclick="openPreview('${row.attach}')" class="text-blue-500 hover:text-blue-700 bg-blue-50 hover:bg-blue-100 p-2 rounded-full transition"><i class="fas fa-eye"></i></button>`;
                }
                
                let isLocked = false;
                if (currentLockDate) {
                    const lockDateObj = new Date(currentLockDate); 
                    let transDateObj = row.dateISO ? new Date(row.dateISO) : new Date();
                    lockDateObj.setHours(0,0,0,0); transDateObj.setHours(0,0,0,0);
                    if (transDateObj <= lockDateObj) isLocked = true;
                }

                let btnAction = isLocked ? 
                    `<span class="text-gray-400 ml-2 cursor-not-allowed p-2"><i class="fas fa-lock"></i></span>` : 
                    `<button onclick="openModal('edit', ${index})" class="text-amber-500 hover:text-amber-600 bg-amber-50 hover:bg-amber-100 p-2 rounded-full ml-2 transition"><i class="fas fa-pen"></i></button>`;

                tr.innerHTML = `
                    <td class="px-5 py-4 border-b border-gray-200 text-sm whitespace-nowrap">${row.date}</td>
                    <td class="px-5 py-4 border-b border-gray-200 text-xs text-gray-500 font-mono">${row.ref}</td>
                    <td class="px-5 py-4 border-b border-gray-200 text-sm truncate max-w-xs" title="${row.desc}">${row.desc}</td>
                    <td class="px-5 py-4 border-b border-gray-200 text-xs text-gray-500">${row.account}</td>
                    <td class="px-5 py-4 border-b border-gray-200 text-sm font-bold text-right text-gray-700">${row.debit > 0 ? '<span class="text-green-600">+ '+fmt(row.debit)+'</span>' : '-'}</td>
                    <td class="px-5 py-4 border-b border-gray-200 text-sm font-bold text-right text-gray-700">${row.kredit > 0 ? '<span class="text-red-600">- '+fmt(row.kredit)+'</span>' : '-'}</td>
                    <td class="px-5 py-4 border-b border-gray-200 text-sm text-right font-bold">${fmt(row.saldo)}</td>
                    <td class="px-5 py-4 border-b border-gray-200 text-center text-lg whitespace-nowrap">${btnLihat} ${btnAction}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- PREVIEW ---
        function openPreview(url) {
            if(!url || url === "") return alert("Tidak ada link.");
            const main = document.getElementById("mainContent"), pane = document.getElementById("previewPane");
            const iframe = document.getElementById("previewFrame"), loader = document.getElementById("previewLoader");
            let previewUrl = url;
            if (url.includes("drive.google.com") && url.includes("/view")) previewUrl = url.replace(/\/view.*/, "/preview");
            else if (url.includes("drive.google.com") && url.includes("/open?id=")) {
                const id = url.split("id=")[1]; previewUrl = `https://drive.google.com/file/d/${id}/preview`;
            }
            pane.classList.remove("hidden");
            setTimeout(() => { main.classList.replace("w-full","w-2/3"); pane.classList.replace("w-0","w-1/3"); }, 10);
            loader.classList.remove("hidden"); iframe.classList.add("hidden"); iframe.src = previewUrl;
            iframe.onload = () => { loader.classList.add("hidden"); iframe.classList.remove("hidden"); };
            document.getElementById("btnNewTab").href = url;
        }

        function closePreview() {
            const main = document.getElementById("mainContent"), pane = document.getElementById("previewPane");
            main.classList.replace("w-2/3","w-full"); pane.classList.replace("w-1/3","w-0");
            setTimeout(() => { pane.classList.add("hidden"); document.getElementById("previewFrame").src = ""; }, 300);
        }

        // --- MODAL ---
        function handleTypeChange() {
            const isIncome = document.getElementById("tipeMasuk").checked;
            const btnSubmit = document.getElementById("btnSubmit");
            const helpText = document.getElementById("coaHelpText");
            
            // Set source data untuk dropdown
            currentDropdownList = isIncome ? coaData.income : coaData.expense;
            
            // Reset selection jika tipe berubah
            document.getElementById('akunDisplay').value = '';
            document.getElementById('akun').value = '';

            if (isIncome) {
                btnSubmit.classList.replace("bg-red-500", "bg-green-600");
                btnSubmit.classList.replace("hover:bg-red-600", "hover:bg-green-700");
                helpText.innerHTML = '<span class="text-green-600 font-medium">Income</span>';
            } else {
                btnSubmit.classList.replace("bg-green-600", "bg-red-500");
                btnSubmit.classList.replace("hover:bg-green-700", "hover:bg-red-600");
                helpText.innerHTML = '<span class="text-red-500 font-medium">Expense</span>';
            }
        }

        function populateTaxDropdown() {
            const sel = document.getElementById("taxType");
            sel.innerHTML = '<option value="">-- Pilih Tax --</option>';
            coaData.taxTypes.forEach(t => {
                const opt = document.createElement("option");
                opt.value = t; opt.text = t; sel.add(opt);
            });
        }

        function openModal(mode, index = null) {
            const modal = document.getElementById("modalAdd");
            const form = document.getElementById("addForm");
            const title = document.getElementById("modalTitle");
            document.getElementById("formMode").value = mode;

            // Populate Tax Dropdown setiap buka modal
            populateTaxDropdown();

            if (mode === 'add') {
                form.reset(); title.innerText = "Tambah Transaksi";
                document.getElementById("editRef").value = "";
                document.getElementById('tgl').valueAsDate = new Date();
                document.getElementById("tipeKeluar").checked = true;
                
                // Reset custom dropdown
                document.getElementById('akunDisplay').value = '';
                document.getElementById('akun').value = '';
                
                handleTypeChange(); 
            } else {
                const data = globalTransactions[index];
                title.innerText = "Edit Transaksi";
                document.getElementById("editRef").value = data.ref;
                document.getElementById("tgl").value = data.dateISO; 
                document.getElementById("desc").value = data.desc;
                document.getElementById("tagihan").value = data.noTagihan || "";
                document.getElementById("contact").value = data.contact || ""; // Fill Contact
                document.getElementById("taxType").value = data.taxType || ""; // Fill Tax

                if (data.debit > 0) {
                    document.getElementById("tipeMasuk").checked = true;
                    document.getElementById("nominal").value = data.debit;
                } else {
                    document.getElementById("tipeKeluar").checked = true;
                    document.getElementById("nominal").value = data.kredit;
                }
                
                // Set data source
                handleTypeChange();
                
                // Set value custom dropdown
                setTimeout(() => { 
                    selectAccount(data.account);
                }, 50);
            }
            modal.classList.remove("hidden");
        }

        function closeModal() { document.getElementById("modalAdd").classList.add("hidden"); }

        function submitTransaction(e) {
            e.preventDefault();
            const btn = document.getElementById("btnSubmit");
            const originalText = btn.innerHTML;
            
            // Validasi Akun Wajib
            if(!document.getElementById("akun").value) {
                alert("Mohon pilih Akun (CoA) dari list!");
                return;
            }

            btn.innerHTML = 'Wait...'; btn.disabled = true;

            const fileInput = document.getElementById("file");
            const payload = {
                action: document.getElementById("formMode").value === 'edit' ? "editTransaction" : "addTransaction",
                ref: document.getElementById("editRef").value,
                tanggal: document.getElementById("tgl").value,
                tipe: document.querySelector('input[name="tipe"]:checked').value,
                akun: document.getElementById("akun").value, // Value dari hidden input
                deskripsi: document.getElementById("desc").value,
                nominal: document.getElementById("nominal").value,
                noTagihan: document.getElementById("tagihan").value,
                contact: document.getElementById("contact").value, // New
                taxType: document.getElementById("taxType").value    // New
            };

            const send = (dataPayload) => {
                fetch(API_URL, { method: "POST", body: JSON.stringify(dataPayload) })
                .then(r => r.json()).then(data => {
                    if (data.status === "success") {
                        btn.innerHTML = 'Success!';
                        setTimeout(() => { closeModal(); fetchData(); }, 500);
                    } else { alert("Gagal: " + data.message); btn.innerHTML = originalText; btn.disabled = false; }
                }).catch(e => { alert(e); btn.innerHTML = originalText; btn.disabled = false; });
            };

            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    payload.fileData = e.target.result;
                    payload.fileName = fileInput.files[0].name;
                    send(payload);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else { send(payload); }
        }
    </script>
