<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kas Kecil Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading-overlay { background: rgba(255,255,255,0.8); z-index: 50; }
        /* Style Tabel Striping Custom */
        tbody tr:nth-child(even) { background-color: #f9fafb; }
        tbody tr:hover { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div id="loginPage" class="min-h-screen flex items-center justify-center bg-gray-200">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Login Kas Kecil</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded focus:outline-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded focus:outline-blue-500" required>
                </div>
                <button type="submit" id="btnLogin" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
                    Masuk
                </button>
                <p id="loginError" class="text-red-500 text-sm mt-3 text-center hidden"></p>
            </form>
        </div>
    </div>

    <div id="dashboardPage" class="hidden min-h-screen">
        <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-700"><i class="fas fa-wallet mr-2"></i> Kas Kecil Overview</h1>
            <div class="flex items-center gap-4">
                <span id="userName" class="text-sm font-medium text-gray-600">Admin</span>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 text-sm font-bold">Logout</button>
            </div>
        </nav>

        <div class="p-6 max-w-7xl mx-auto">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500">
                    <div class="text-gray-500 text-sm font-bold uppercase mb-1">Total Saldo Akhir</div>
                    <div class="text-3xl font-bold text-gray-800" id="valSaldo">Rp 0</div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow border-l-4 border-green-500">
                    <div class="text-gray-500 text-sm font-bold uppercase mb-1">Total Masuk (Filtered)</div>
                    <div class="text-2xl font-bold text-green-600" id="valDebit">Rp 0</div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow border-l-4 border-red-500">
                    <div class="text-gray-500 text-sm font-bold uppercase mb-1">Total Keluar (Filtered)</div>
                    <div class="text-2xl font-bold text-red-600" id="valKredit">Rp 0</div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-end justify-between">
                <div class="flex gap-4 items-end">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">Start Date</label>
                        <input type="date" id="filterStart" class="border p-2 rounded text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">End Date</label>
                        <input type="date" id="filterEnd" class="border p-2 rounded text-sm">
                    </div>
                    <button onclick="fetchData()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded border font-medium text-sm">
                        <i class="fas fa-filter mr-1"></i> Filter
                    </button>
                </div>
                
                <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded shadow font-bold text-sm">
                    <i class="fas fa-plus mr-1"></i> Add Transaction
                </button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="px-5 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Tanggal</th>
                            <th class="px-5 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Reference</th>
                            <th class="px-5 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Deskripsi</th>
                            <th class="px-5 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Akun</th>
                            <th class="px-5 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Nominal</th>
                            <th class="px-5 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Saldo</th>
                            <th class="px-5 py-3 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">Bukti</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
                <div id="tableLoading" class="p-4 text-center text-gray-500 hidden">Mengambil data...</div>
            </div>

        </div>
    </div>

    <div id="modalAdd" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Tambah Transaksi</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            
            <form id="addForm" onsubmit="submitTransaction(event)">
                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">Tanggal</label>
                    <input type="date" id="tgl" class="w-full border p-2 rounded text-sm" required>
                </div>
                
                <div class="mb-3 flex gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="tipe" value="Keluar" checked class="mr-2"> Expense (Keluar)
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="tipe" value="Masuk" class="mr-2"> Income (Masuk)
                    </label>
                </div>

                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">Akun CoA</label>
                    <select id="akun" class="w-full border p-2 rounded text-sm" required>
                        <option>Loading...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">Deskripsi</label>
                    <input type="text" id="desc" class="w-full border p-2 rounded text-sm" placeholder="Contoh: Beli bensin" required>
                </div>

                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">Nominal (Rp)</label>
                    <input type="number" id="nominal" class="w-full border p-2 rounded text-sm" placeholder="0" required>
                </div>
                
                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">No Tagihan (Opsional)</label>
                    <input type="text" id="tagihan" class="w-full border p-2 rounded text-sm" placeholder="Isi jika ada">
                </div>

                <div class="mb-4">
                    <label class="block text-xs font-bold mb-1">Upload Bukti</label>
                    <input type="file" id="file" class="w-full text-sm text-gray-500" accept="image/*,application/pdf">
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 font-bold">Simpan</button>
            </form>
        </div>
    </div>

    <script>
        // ==========================================
        // KONFIGURASI: Masukkan URL Web App Anda Disini
        // ==========================================
        const API_URL = "https://script.google.com/macros/s/AKfycbyGpSSJriWLg7m4MX62Cihyhbgftr5eyvxg-yZK_mnOm1wuj6xGQBhaxGIFtOktmMB1/exec"; 
        // ==========================================

        // --- STATE MANAGEMENT ---
        document.addEventListener("DOMContentLoaded", () => {
            checkSession();
            // Set default date input today
            document.getElementById('tgl').valueAsDate = new Date();
        });

        function checkSession() {
            const user = localStorage.getItem("kasUser");
            if (user) {
                document.getElementById("loginPage").classList.add("hidden");
                document.getElementById("dashboardPage").classList.remove("hidden");
                document.getElementById("userName").innerText = JSON.parse(user).name;
                fetchData(); // Load data saat masuk dashboard
            }
        }

        // --- AUTHENTICATION ---
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById("btnLogin");
            const err = document.getElementById("loginError");
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            btn.disabled = true;
            err.classList.add("hidden");

            const payload = {
                action: "login",
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            fetch(API_URL, {
                method: "POST",
                mode: "no-cors", // Note: Apps Script Post redirect workaround
                body: JSON.stringify(payload)
            }).then(() => {
                // Karena 'no-cors' tidak mengembalikan response body, 
                // Kita gunakan trick sedikit atau untuk development ini
                // PENTING: Untuk Apps Script 'no-cors', kita tidak bisa baca response JSON success/fail secara langsung di browser modern dengan mudah tanpa proxy.
                // SOLUSI: Kita gunakan method text/json standard dan handle redirectnya.
                // KOREKSI: Mari gunakan post biasa, Apps Script akan return JSON.
                // Jika error CORS muncul, gunakan extension CORS atau ubah header di Apps Script.
                // Untuk solusi paling stabil tanpa CORS error di GitHub Pages:
                
                // Gunakan teknik 'JSONP' untuk GET, tapi untuk POST (Login) kita coba direct fetch.
                // Jika masih CORS, kita harus gunakan doPost yang return ContentService.
            });
            
            // REVISI FETCH LOGIN (Agar Jalan di GitHub Pages):
            // Apps Script doPost sering kena CORS jika headers content-type application/json.
            // Kita kirim sebagai text/plain (default) tapi isi string JSON.
            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    localStorage.setItem("kasUser", JSON.stringify(data.user));
                    checkSession();
                } else {
                    err.innerText = data.message;
                    err.classList.remove("hidden");
                }
            })
            .catch(error => {
                err.innerText = "Gagal terhubung ke server.";
                err.classList.remove("hidden");
            })
            .finally(() => {
                btn.innerText = "Masuk";
                btn.disabled = false;
            });
        }

        function logout() {
            localStorage.removeItem("kasUser");
            location.reload();
        }

        // --- DATA FETCHING ---
        function fetchData() {
            const tbody = document.getElementById("tableBody");
            const loading = document.getElementById("tableLoading");
            const start = document.getElementById("filterStart").value;
            const end = document.getElementById("filterEnd").value;

            tbody.innerHTML = "";
            loading.classList.remove("hidden");

            // Build URL Query
            let url = `${API_URL}?action=getData`;
            if (start) url += `&start=${start}`;
            if (end) url += `&end=${end}`;

            fetch(url)
            .then(res => res.json())
            .then(data => {
                loading.classList.add("hidden");
                if (data.status === "success") {
                    updateCards(data.stats);
                    updateTable(data.data);
                    updateDropdown(data.accounts);
                }
            });
        }

        function updateCards(stats) {
            const fmt = (n) => "Rp " + new Intl.NumberFormat('id-ID').format(n);
            document.getElementById("valDebit").innerText = fmt(stats.debit);
            document.getElementById("valKredit").innerText = fmt(stats.kredit);
            document.getElementById("valSaldo").innerText = fmt(stats.saldo);
        }

        function updateTable(rows) {
            const tbody = document.getElementById("tableBody");
            const fmt = (n) => new Intl.NumberFormat('id-ID').format(n);
            
            if(rows.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center p-4">Tidak ada data</td></tr>';
                return;
            }

            rows.forEach(row => {
                const tr = document.createElement("tr");
                const isExpense = row.kredit > 0;
                const nominal = isExpense ? row.kredit : row.debit;
                const colorClass = isExpense ? "text-red-600" : "text-green-600";
                const sign = isExpense ? "- " : "+ ";

                // Link Bukti
                let buktiHtml = "-";
                if (row.attach && row.attach.includes("http")) {
                    buktiHtml = `<a href="${row.attach}" target="_blank" class="text-blue-500 hover:text-blue-700"><i class="fas fa-image"></i> Lihat</a>`;
                }

                tr.innerHTML = `
                    <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-900">${row.date}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-600">${row.ref}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-900 font-medium">${row.desc}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-500">${row.account}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-sm font-bold text-right ${colorClass}">${sign}${fmt(nominal)}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-sm text-right text-gray-700 font-bold">${fmt(row.saldo)}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-sm text-center">${buktiHtml}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateDropdown(accounts) {
            const sel = document.getElementById("akun");
            // Hanya isi jika masih kosong/loading
            if (sel.options.length <= 1) {
                sel.innerHTML = '<option value="" disabled selected>-- Pilih Akun --</option>';
                accounts.forEach(acc => {
                    const opt = document.createElement("option");
                    opt.value = acc;
                    opt.text = acc;
                    sel.add(opt);
                });
            }
        }

        // --- ADD TRANSACTION ---
        function openModal() { document.getElementById("modalAdd").classList.remove("hidden"); }
        function closeModal() { document.getElementById("modalAdd").classList.add("hidden"); }

        function submitTransaction(e) {
            e.preventDefault();
            const btn = document.getElementById("btnSubmit");
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            const fileInput = document.getElementById("file");
            
            // Siapkan Data
            const payload = {
                action: "addTransaction",
                tanggal: document.getElementById("tgl").value,
                tipe: document.querySelector('input[name="tipe"]:checked').value,
                akun: document.getElementById("akun").value,
                deskripsi: document.getElementById("desc").value,
                nominal: document.getElementById("nominal").value,
                noTagihan: document.getElementById("tagihan").value
            };

            // Fungsi kirim data
            const send = (finalPayload) => {
                fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify(finalPayload)
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Berhasil! Ref: " + data.ref);
                        closeModal();
                        document.getElementById("addForm").reset();
                        document.getElementById('tgl').valueAsDate = new Date();
                        fetchData(); // Refresh table
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .finally(() => {
                    btn.innerText = "Simpan";
                    btn.disabled = false;
                });
            };

            // Cek File dulu
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    payload.fileData = e.target.result;
                    payload.fileName = fileInput.files[0].name;
                    send(payload);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                send(payload);
            }
        }
    </script>
</body>
</html>
