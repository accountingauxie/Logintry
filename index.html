<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol COGS</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        h2 { margin-top: 0; color: #333; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 15px 30px; border-radius: 50px;
            font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 8px rgba(0,0,0,0.3); }
        .btn:disabled { background: #ccc; cursor: wait; transform: none; }
        #log { margin-top: 20px; font-size: 14px; color: #555; min-height: 20px; }
        .success { color: green; font-weight: bold; }
        .empty { color: orange; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üöÄ Control Panel</h2>
        <p>Sync Google Sheet & Xero</p>
        
        <button id="btnAction" class="btn" onclick="triggerScript()">
            HITUNG COGS SEKARANG
        </button>
        
        <div id="log">Siap dijalankan...</div>
    </div>

    <script>
        // GANTI URL INI DENGAN HASIL DEPLOY KAMU
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyOcHAFutKpae68VRjIjrFCgeq7zX4BessaxjyIuYqM-tXLJPs2MmaZDTIO7htvmCMA/exec";

        function triggerScript() {
            const btn = document.getElementById('btnAction');
            const log = document.getElementById('log');
            
            btn.disabled = true;
            btn.innerText = "Sedang Memproses...";
            log.innerText = "Menghubungi Google Sheet...";
            log.className = "";

            // Kita pakai POST agar masuk ke fungsi doPost(e)
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors' // Penting untuk bypass CORS sederhana
            })
            .then(() => {
                // Karena 'no-cors', kita tidak bisa baca respons JSON detailnya
                // Tapi kita bisa asumsikan berhasil jika tidak error network
                btn.disabled = false;
                btn.innerText = "HITUNG COGS SEKARANG";
                log.innerText = "‚úÖ Perintah Terkirim! Cek Spreadsheet.";
                log.className = "success";
            })
            .catch(error => {
                console.error('Error:', error);
                btn.disabled = false;
                btn.innerText = "COBA LAGI";
                log.innerText = "‚ùå Gagal Menghubungi Server";
            });
        }
    </script>
</body>
</html>
