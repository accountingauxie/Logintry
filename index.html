<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Bill Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#008080', 'primary-hover': '#006666', bglight: '#eef2f6', darktext: '#1e293b' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }
        .input-bare { background: transparent; border: 1px solid transparent; width: 100%; padding: 4px 8px; border-radius: 4px; transition: all 0.2s; }
        .input-bare:hover { border-color: #E2E8F0; background: white; }
        .input-bare:focus { border-color: #008080; background: white; outline: none; box-shadow: 0 0 0 2px rgba(0, 128, 128, 0.1); }
        input:disabled, select:disabled, textarea:disabled { background-color: #F8FAFC; color: #64748B; cursor: not-allowed; border-color: transparent; }
        .tab-btn { position: relative; transition: all 0.3s; }
        .tab-btn.active { color: #008080; background-color: white; border-color: #e2e8f0; border-bottom-color: white; }
        .tab-btn.inactive { color: #64748b; background-color: transparent; border-color: transparent; }
        .tab-btn.inactive:hover { background-color: #e2e8f0; color: #334155; }
    </style>
</head>
<body class="text-slate-800 font-sans">

    <nav class="fixed top-0 w-full bg-white border-b border-slate-200 z-40 px-6 py-3 flex justify-between items-center shadow-sm h-[70px]">
        <div class="flex items-center gap-3">
             <div class="font-black text-xl text-slate-800 flex items-center gap-2">
                 <i class="fa-solid fa-table-cells text-slate-300 text-lg mr-1"></i>
                 <span class="border-r-2 border-slate-200 pr-4">AUXILIUM</span>
                 <span class="font-normal text-sm text-slate-500 tracking-tight">Bill Entry System</span>
             </div>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="location.reload()" class="w-10 h-10 bg-slate-50 border border-slate-200 rounded-full flex items-center justify-center text-slate-500 hover:text-primary transition">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 md:p-6 mt-20"> 
        <div class="flex flex-col md:flex-row justify-between items-end mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">List Overview</h1>
                <p class="text-sm text-slate-500 mt-1">Dashboard • Bill Entry</p>
            </div>
            <div class="flex gap-3 w-full md:w-auto">
                <div class="relative w-full md:w-80">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" id="searchInput" onkeyup="applyFilters()" placeholder="Search PO, Vendor, or Invoice..." class="w-full pl-10 pr-4 py-2 bg-white border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-primary outline-none shadow-sm transition">
                </div>
                <button onclick="fetchData()" class="bg-white border border-slate-300 text-slate-600 hover:bg-slate-50 px-4 py-2 rounded-lg text-sm font-bold shadow-sm transition" title="Refresh Data">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <div class="flex items-end gap-2 border-b border-slate-200 mb-6 pl-1 overflow-x-auto">
            <button onclick="switchTab('active')" id="tab-active" class="tab-btn active px-6 py-3 rounded-t-xl font-bold text-sm flex items-center gap-2 border border-b-0 min-w-max relative top-[1px]">
                <div class="bg-amber-100 text-amber-600 w-6 h-6 flex items-center justify-center rounded text-xs"><i class="fas fa-inbox"></i></div>
                PO to Create Bill
                <span id="count-active" class="ml-2 bg-amber-500 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
            </button>
            
            <button onclick="switchTab('billed')" id="tab-billed" class="tab-btn inactive px-6 py-3 rounded-t-xl font-bold text-sm flex items-center gap-2 border border-b-0 min-w-max relative top-[1px]">
                <div class="bg-sky-100 text-sky-600 w-6 h-6 flex items-center justify-center rounded text-xs"><i class="fas fa-history"></i></div>
                Billed History
                <span id="count-billed" class="ml-2 bg-slate-200 text-slate-500 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
            </button>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-slate-200 border-t-primary mb-3"></div>
            <p class="text-slate-500 text-sm font-medium">Memuat Data...</p>
        </div>

        <div id="content-area" class="min-h-[300px]">
            <div id="activeContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 animate-fade-in"></div>
            <div id="billedContainer" class="hidden animate-fade-in"></div>
        </div>
    </div>

    <div id="billModal" class="fixed inset-0 z-[60] hidden bg-slate-900/50 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity">
        <div class="bg-white w-full max-w-7xl h-[95vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden relative animate-fade-in border border-slate-200">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-white">
                <div class="flex items-center gap-4">
                    <div class="bg-teal-50 p-2.5 rounded-lg text-primary border border-teal-100 shadow-sm">
                        <i class="fas fa-file-invoice-dollar text-xl"></i>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-800" id="modal-title">Bill Entry</h2>
                        <p class="text-xs text-slate-500">PO Ref: <span id="bill-po-id" class="font-mono font-bold text-slate-700 bg-slate-100 px-1 rounded"></span></p>
                    </div>
                </div>
                <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full text-slate-400 hover:bg-red-50 hover:text-red-500 transition duration-200"><i class="fas fa-times text-lg"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 bg-[#f8fafc]">
                <div id="banner-container"></div>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-5 mb-6 bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                    <div class="md:col-span-1">
                        <label class="text-[11px] font-bold text-slate-400 uppercase tracking-wide mb-1 block">Vendor Name</label>
                        <input type="text" id="bill-vendor" readonly class="w-full font-bold text-slate-800 bg-transparent border-b border-transparent focus:border-primary outline-none py-1 text-base truncate">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wide mb-1 block">Inv Number <span class="text-red-500">*</span></label>
                        <input type="text" id="bill-inv-number" class="bill-input w-full border border-slate-300 rounded-md px-3 py-2 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wide mb-1 block">Inv Date</label>
                        <input type="date" id="bill-date" class="bill-input w-full border border-slate-300 rounded-md px-3 py-2 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wide mb-1 block">Due Date</label>
                        <input type="date" id="bill-due-date" class="bill-input w-full border border-slate-300 rounded-md px-3 py-2 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wide mb-1 block">Tax Mode</label>
                        <div class="relative">
                            <select id="tax-mode" onchange="calculateTotal()" class="bill-input w-full appearance-none border border-slate-300 rounded-md px-3 py-2 text-sm bg-white focus:border-primary focus:ring-1 focus:ring-primary outline-none cursor-pointer">
                                <option value="exclusive">Tax Exclusive</option>
                                <option value="inclusive">Tax Inclusive</option>
                                <option value="no_tax">No Tax</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500"><i class="fa-solid fa-chevron-down text-xs"></i></div>
                        </div>
                    </div>
                </div>

                <div class="mb-6 bg-white p-4 rounded-xl border border-slate-200 border-l-4 border-l-primary shadow-sm flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex-1 w-full">
                        <label class="text-xs font-bold text-primary uppercase mb-2 block flex items-center gap-2"><i class="fas fa-paperclip"></i> Upload Invoice</label>
                        <input type="file" id="bill-file" class="bill-input text-sm text-slate-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-xs file:font-bold file:bg-teal-50 file:text-primary hover:file:bg-teal-100 cursor-pointer w-full">
                    </div>
                    <div id="existing-file-container" class="hidden w-full md:w-auto text-right bg-slate-50 p-3 rounded-lg border border-slate-100">
                        <p class="text-[10px] text-slate-400 mb-1 uppercase font-bold">Current File</p>
                        <a id="btn-view-file" href="#" target="_blank" class="inline-flex items-center justify-center px-4 py-2 bg-white text-primary rounded-lg border border-slate-200 text-sm font-bold hover:bg-teal-50 border-primary transition shadow-sm gap-2"><i class="fas fa-file-pdf text-red-500"></i> View Document</a>
                    </div>
                </div>

                <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden mb-6">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-50 text-slate-600 font-bold border-b border-slate-200 uppercase text-[11px] tracking-wider"></thead>
                        <tbody id="bill-items-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                    <div class="p-4 bg-slate-50 border-t border-slate-200 flex gap-3">
                        <button id="btn-add-item-db" onclick="openProductModal()" class="text-xs font-bold text-primary hover:text-primary-hover flex items-center gap-2 px-3 py-2 bg-white border border-slate-200 rounded-lg hover:shadow-sm transition hidden"><i class="fas fa-database"></i> Tambah Item Database</button>
                        <button id="btn-add-item-manual" onclick="addCustomItem()" class="text-xs font-bold text-slate-600 hover:text-slate-800 flex items-center gap-2 px-3 py-2 bg-white border border-slate-200 rounded-lg hover:shadow-sm transition hidden"><i class="fas fa-plus-circle"></i> Tambah Item Manual</button>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-8 items-start">
                    <div class="w-full md:w-1/2">
                        <label class="text-[11px] font-bold text-slate-500 uppercase mb-2 block tracking-wide">Internal Notes</label>
                        <textarea id="bill-note" rows="4" class="bill-input w-full border border-slate-300 rounded-xl p-3 text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none transition resize-none shadow-sm"></textarea>
                    </div>
                    <div class="w-full md:w-1/2 bg-white rounded-xl p-6 shadow-sm border border-slate-200">
                        <div class="flex justify-between mb-3 text-slate-500 text-sm"><span>Subtotal (DPP)</span> <span id="display-subtotal" class="font-semibold text-slate-700">0</span></div>
                        <div class="flex justify-between mb-3 text-slate-500 text-sm items-center"><span>PPN (11%)</span> <span id="display-ppn" class="font-semibold text-slate-700">0</span></div>
                        <div class="flex justify-between mb-4 items-center">
                            <span class="text-slate-500 text-sm">Adjustment</span>
                            <input type="number" id="bill-adjustment" value="0" oninput="calculateTotal()" class="bill-input text-right w-32 border border-slate-300 rounded-md px-2 py-1 text-sm focus:border-primary outline-none transition">
                        </div>
                        <div class="border-t border-dashed border-slate-300 my-4"></div>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold text-slate-800">GRAND TOTAL</span>
                            <span id="display-grand-total" class="text-2xl font-bold text-primary">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-5 bg-white border-t border-slate-200 flex justify-between items-center z-10">
                <div class="flex items-center gap-2">
                    <label id="force-close-container" class="hidden flex items-center gap-2 text-sm text-slate-600 cursor-pointer select-none">
                        <input type="checkbox" id="check-force-close" class="w-4 h-4 text-red-500 border-gray-300 rounded focus:ring-red-500">
                        <span class="font-medium text-slate-700">Tandai PO Selesai (Abaikan Sisa)</span>
                    </label>
                </div>
                <div class="flex gap-3">
                    <button onclick="closeModal()" class="px-6 py-2.5 border border-slate-300 rounded-lg text-slate-600 font-bold hover:bg-slate-50 transition">Cancel</button>
                    <button onclick="requestXeroImport()" id="btn-xero" class="hidden px-6 py-2.5 bg-sky-600 text-white rounded-lg font-bold hover:bg-sky-700 shadow-md flex items-center gap-2 transition"><i class="fas fa-file-export"></i> Import to Xero</button>
                    <button onclick="enableEditMode()" id="btn-edit" class="hidden px-6 py-2.5 bg-amber-500 text-white rounded-lg font-bold hover:bg-amber-600 shadow-md flex items-center gap-2 transition"><i class="fas fa-edit"></i> Edit Bill</button>
                    <button onclick="submitBill()" id="btn-save" class="px-6 py-2.5 bg-primary text-white rounded-lg font-bold hover:bg-primary-hover shadow-lg flex items-center gap-2 transition"><i class="fas fa-check"></i> Approve & Save</button>
                </div>
            </div>
            
            <div id="modalLoading" class="hidden absolute inset-0 bg-white/90 backdrop-blur-[1px] flex flex-col items-center justify-center z-50 rounded-2xl">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-primary mb-4"></div>
                <p class="font-bold text-slate-700 animate-pulse" id="loadingText">Processing...</p>
            </div>

    <div id="productModal" class="fixed inset-0 z-[70] hidden bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-lg overflow-hidden flex flex-col h-[80vh]">
            <div class="p-4 border-b border-slate-200 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">Pilih Produk Database</h3>
                <button onclick="closeProductModal()" class="text-slate-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-3 bg-slate-50 border-b border-slate-200">
                <input type="text" id="searchProduct" onkeyup="filterProducts()" placeholder="Cari nama produk..." class="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg text-sm focus:border-primary outline-none">
                <p class="text-[10px] text-slate-400 mt-1">Menampilkan produk dari vendor: <span id="product-vendor-filter" class="font-bold"></span></p>
            </div>
            <div class="flex-1 overflow-y-auto p-2" id="productListContainer"></div>
        </div>
    </div>

    <div id="notificationModal" class="fixed inset-0 z-[80] hidden bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full overflow-hidden p-6 text-center animate-fade-in border border-slate-100">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-50 mb-5 border border-red-100"><i class="fas fa-shield-halved text-3xl text-red-500"></i></div>
            <h3 class="text-lg font-bold text-slate-800 mb-2">Alert</h3>
            <p id="notif-message" class="text-slate-500 mb-6 text-sm">Error Message</p>
            <button onclick="closeNotification()" class="w-full py-2.5 px-4 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl shadow-lg">OK</button>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwxSP-ytnoxjQubw-V8rvGCdUX2q_-P3kI4ApWuUgGw4BkexOJ5_GnlKCYosYUeHQsa/exec"; 
        const TAX_RATE = 0.11;

        let allData = [];
        let currentItems = [];
        let dbProducts = []; 
        let currentPOId = "";
        let currentFileUrl = "";
        let isEditMode = false;

        async function fetchData() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('activeContainer').innerHTML = '';
            document.getElementById('billedContainer').innerHTML = '';

            try {
                const response = await fetch(`${API_URL}?t=${new Date().getTime()}`);
                const data = await response.json();
                allData = data;
                document.getElementById('loading').style.display = 'none';
                applyFilters();
            } catch (error) {
                console.error(error);
                alert("Gagal memuat data. Periksa koneksi.");
            }
        }
        window.onload = fetchData;

        function switchTab(tabName) {
            const activeCont = document.getElementById('activeContainer');
            const billedCont = document.getElementById('billedContainer');
            const tabActive = document.getElementById('tab-active');
            const tabBilled = document.getElementById('tab-billed');

            if(tabName === 'active') {
                activeCont.classList.remove('hidden');
                billedCont.classList.add('hidden');
                tabActive.classList.add('active'); tabActive.classList.remove('inactive');
                tabBilled.classList.add('inactive'); tabBilled.classList.remove('active');
            } else {
                activeCont.classList.add('hidden');
                billedCont.classList.remove('hidden');
                tabActive.classList.add('inactive'); tabActive.classList.remove('active');
                tabBilled.classList.add('active'); tabBilled.classList.remove('inactive');
            }
        }

     function renderCards(data) {
            const activeContainer = document.getElementById('activeContainer');
            const billedContainer = document.getElementById('billedContainer');
            
            activeContainer.innerHTML = '';
            billedContainer.innerHTML = '';

            // === PERBAIKAN LOGIKA PEMISAHAN ===
            // Gunakan flag 'isHistory' dari backend.
            // isHistory = false -> Masuk Tab PO to Create Bill (Dari Data_PO)
            // isHistory = true  -> Masuk Tab Billed History (Dari PO_Purchase)
            const activeData = data.filter(po => po.isHistory === false);
            const billedData = data.filter(po => po.isHistory === true);

            document.getElementById('count-active').innerText = activeData.length;
            document.getElementById('count-billed').innerText = billedData.length;

            // --- RENDER ACTIVE (CARDS) ---
            const createCardHTML = (po) => {
                // Logic warna status default (untuk status Approved, New, dll)
                let statusClass = 'bg-slate-100 text-slate-600 border-slate-200';
                let btnText = 'Create Bill';
                let btnClass = 'text-white bg-primary hover:bg-primary-hover shadow-md border-transparent';

                // Khusus status Partial warnanya beda
                if (po.status === 'Partial') {
                    statusClass = 'bg-indigo-50 text-indigo-600 border-indigo-100';
                    btnText = 'Add Bill (Partial)';
                    btnClass = 'text-white bg-indigo-500 hover:bg-indigo-600 shadow-md border-transparent';
                }

                let invInfo = po.invNumber ? `<div class="mt-3 text-[11px] font-mono bg-slate-50 border border-slate-200 rounded px-2 py-1 inline-flex items-center text-slate-500 w-full"><i class="fas fa-hashtag text-slate-300 mr-2 text-xs"></i>${po.invNumber}</div>` : '';

                return `
                <div class="bg-white rounded-xl p-5 border border-slate-200 hover:shadow-lg transition-all duration-300 flex flex-col justify-between h-full group relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-slate-200 group-hover:bg-primary transition-colors"></div>
                    <div>
                        <div class="flex justify-between items-start mb-3 pl-2">
                            <div><h3 class="font-bold text-slate-800 text-lg tracking-tight">${po.id}</h3><p class="text-xs text-slate-500 font-medium truncate w-40">${po.vendor}</p></div>
                            <span class="px-2.5 py-1 rounded-md text-[10px] font-bold uppercase tracking-wider border ${statusClass}">${po.status}</span>
                        </div>
                        ${invInfo}
                        <div class="text-xs text-slate-400 mt-4 mb-5 flex items-center pl-2"><i class="far fa-calendar-alt mr-2"></i> ${formatDate(po.tanggalInput)}</div>
                    </div>
                    <button onclick="openBillModal('${po.id}')" class="w-full py-2.5 rounded-lg font-bold text-sm transition-all transform active:scale-95 ${btnClass} flex justify-center items-center gap-2">
                        <i class="fas fa-plus"></i> ${btnText}
                    </button>
                </div>`;
            };

            if (activeData.length === 0) {
                activeContainer.innerHTML = `<div class="col-span-1 md:col-span-2 lg:col-span-3 text-center py-10 bg-white rounded-xl border border-dashed border-slate-300"><div class="w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-2"><i class="fas fa-check text-slate-300"></i></div><p class="text-slate-400 text-sm">Tidak ada PO Pending (Aktif). Good job!</p></div>`;
            } else {
                activeData.forEach(po => activeContainer.innerHTML += createCardHTML(po));
            }

            // --- RENDER BILLED (TABLE LIST) ---
            if (billedData.length === 0) {
                billedContainer.innerHTML = `<div class="col-span-1 md:col-span-2 lg:col-span-3 text-center py-8 opacity-60"><p class="text-slate-400 text-xs italic">Belum ada riwayat Billed.</p></div>`;
            } else {
                let tableHTML = `
                <div class="overflow-x-auto bg-white rounded-xl border border-slate-200 shadow-sm">
                    <table class="w-full text-sm text-left text-slate-600">
                        <thead class="text-xs text-slate-500 uppercase bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="px-6 py-3">Vendor</th>
                                <th class="px-6 py-3">Invoice No</th>
                                <th class="px-6 py-3">ID PO</th>
                                <th class="px-6 py-3">Invoice Date</th>
                                <th class="px-6 py-3">Due Date</th>
                                <th class="px-6 py-3 text-right">Grand Total</th>
                                <th class="px-6 py-3 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                `;

                billedData.forEach(po => {
                    let statusClass = 'bg-slate-100 text-slate-600 border-slate-200';
                    if (po.status === 'Billed') statusClass = 'bg-sky-50 text-sky-600 border border-sky-100';
                    else if (po.status === 'Success Imported') statusClass = 'bg-emerald-50 text-emerald-600 border border-emerald-100';
                    else if (po.status === 'Failed to Import') statusClass = 'bg-red-50 text-red-600 border border-red-100';

                    tableHTML += `
                        <tr class="bg-white hover:bg-slate-50 transition cursor-pointer" onclick="openBillModal('${po.id}', '${po.invNumber || ''}')">
                            <td class="px-6 py-4 font-bold text-slate-700 truncate max-w-[150px]">${po.vendor}</td>
                            <td class="px-6 py-4 font-mono text-xs text-slate-600"><span class="bg-slate-100 px-2 py-1 rounded border border-slate-200">${po.invNumber || '-'}</span></td>
                            <td class="px-6 py-4 text-xs font-bold text-slate-500">${po.id}</td>
                            <td class="px-6 py-4 text-xs text-slate-500">${formatDate(po.tanggalInput)}</td>
                            <td class="px-6 py-4 text-xs text-red-500 font-medium">${formatDate(po.dueDate)}</td>
                            <td class="px-6 py-4 text-right font-bold text-slate-700">${formatRupiah(po.grandTotal || 0)}</td>
                            <td class="px-6 py-4 text-center">
                                <button class="text-primary hover:text-primary-hover font-bold text-xs flex items-center justify-center gap-1 mx-auto border border-slate-200 bg-white px-3 py-1.5 rounded-lg shadow-sm hover:shadow-md transition"><i class="fas fa-eye"></i> View</button>
                            </td>
                        </tr>
                    `;
                });
                tableHTML += `</tbody></table></div>`;
                billedContainer.innerHTML = tableHTML;
            }
        }

        async function openBillModal(idPO, targetInvNumber = null) {
            // Logic mencari data awal
            let poFromList = allData.find(d => d.id === idPO && (targetInvNumber ? d.invNumber === targetInvNumber : true));
            if (!poFromList && !targetInvNumber) {
                const fallback = allData.find(d => d.id === idPO);
                if(fallback) poFromList = fallback; else return;
            }
            
            currentPOId = idPO;

            // Reset UI
            document.getElementById('bill-po-id').innerText = currentPOId;
            document.getElementById('bill-vendor').value = poFromList ? poFromList.vendor : "";
            document.getElementById('bill-inv-number').value = '';
            document.getElementById('bill-date').valueAsDate = new Date();
            document.getElementById('bill-due-date').value = '';
            document.getElementById('bill-note').value = '';
            document.getElementById('bill-adjustment').value = 0;
            document.getElementById('tax-mode').value = 'exclusive';
            document.getElementById('bill-file').value = '';
            document.getElementById('existing-file-container').classList.add('hidden');
            document.getElementById('banner-container').innerHTML = '';
            document.getElementById('check-force-close').checked = false;

            const btnEdit = document.getElementById('btn-edit');
            const btnXero = document.getElementById('btn-xero');
            const btnSave = document.getElementById('btn-save');
            const btnAddDb = document.getElementById('btn-add-item-db');
            const btnAddManual = document.getElementById('btn-add-item-manual');
            const forceCloseContainer = document.getElementById('force-close-container');

            [btnEdit, btnXero, btnSave, btnAddDb, btnAddManual, forceCloseContainer].forEach(el => el.classList.add('hidden'));

            document.getElementById('modal-title').innerText = "Bill Entry / Partial";
            document.getElementById('modalLoading').classList.remove('hidden');
            document.getElementById('loadingText').innerText = "Checking PO Data...";
            document.getElementById('billModal').classList.remove('hidden');

            try {
                const resRem = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getPoRemaining', idPO: idPO }) });
                const jsonRem = await resRem.json();
                const history = jsonRem.history || {};

                let isCreateMode = true;
                if (poFromList && poFromList.isHistory === true) isCreateMode = false;

                let existingBillData = null;

                if (!isCreateMode) {
                    const resDetail = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getBillDetail', idPO: idPO, invNumber: targetInvNumber }) });
                    const jsonDetail = await resDetail.json();
                    if(jsonDetail.status === 'success') existingBillData = jsonDetail.data;
                }

                if (existingBillData && !isCreateMode) {
                    // VIEW MODE
                    const bill = existingBillData;
                    document.getElementById('bill-inv-number').value = bill.invNumber || '';
                    if(bill.invDate) document.getElementById('bill-date').value = new Date(bill.invDate).toISOString().split('T')[0];
                    if(bill.dueDate) document.getElementById('bill-due-date').value = new Date(bill.dueDate).toISOString().split('T')[0];
                    document.getElementById('tax-mode').value = bill.taxMode || 'exclusive';
                    document.getElementById('bill-note').value = bill.note || '';
                    document.getElementById('bill-adjustment').value = bill.adjustment || 0;
                    
                    if(bill.fileUrl) {
                        currentFileUrl = bill.fileUrl;
                        document.getElementById('existing-file-container').classList.remove('hidden');
                        document.getElementById('btn-view-file').href = currentFileUrl;
                    }

                    currentItems = bill.items.map(item => ({
                        ...item, poQty: item.qty, qty: Number(item.qty), maxQty: Number(item.qty),
                        price: Number(item.price), disc: Number(item.disc), typeProduk: item.typeProduk || "", 
                        checked: true, alreadyBilled: history[item.namaItem] || 0, isCustom: (item.spec || "").includes("Ad-hoc") 
                    }));
                    
                    setFormState(false);

                    if (bill.status === 'Billed') {
                        document.getElementById('banner-container').innerHTML = `<div class="mb-4 p-3 bg-green-50 text-green-700 rounded-lg text-sm font-bold flex items-center gap-3 border border-green-200"><i class="fas fa-check-circle"></i> Ready to Import.</div>`;
                        btnEdit.classList.remove('hidden');
                        btnXero.classList.remove('hidden');
                    } else {
                        document.getElementById('banner-container').innerHTML = `<div class="mb-4 p-3 bg-blue-50 text-blue-700 rounded-lg text-sm font-bold flex items-center gap-3 border border-blue-200"><i class="fas fa-info-circle"></i> Status: ${bill.status}</div>`;
                    }
                } else {
                    // CREATE MODE
                    let itemsSource = poFromList.items || [];
                    btnSave.classList.remove('hidden');
                    btnAddDb.classList.remove('hidden');
                    btnAddManual.classList.remove('hidden');
                    forceCloseContainer.classList.remove('hidden');
                    btnSave.innerHTML = '<i class="fas fa-check"></i> Approve & Save';
                    
                    currentItems = itemsSource.map(item => {
                        const billed = history[item.namaItem] || 0;
                        const remaining = item.qty - billed;
                        return {
                            ...item, poQty: item.qty, alreadyBilled: billed,
                            qty: remaining > 0 ? remaining : 0, maxQty: remaining > 0 ? remaining : 0,
                            price: 0, disc: 0, optionalSpec: '', typeProduk: item.typeProduk || "",
                            checked: remaining > 0, isCustom: false
                        };
                    });
                    setFormState(true);
                }
                renderBillItems();
            } catch (err) {
                console.error(err);
                showNotification("Error loading data.");
                closeModal();
            } finally {
                document.getElementById('modalLoading').classList.add('hidden');
            }
        }

        async function openProductModal() {
            document.getElementById('productModal').classList.remove('hidden');
            document.getElementById('productListContainer').innerHTML = '<div class="text-center p-4"><i class="fas fa-spinner fa-spin text-primary"></i> Memuat database...</div>';
            
            const vendorName = document.getElementById('bill-vendor').value;
            document.getElementById('product-vendor-filter').innerText = vendorName;
            document.getElementById('searchProduct').value = '';

            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getProducts', vendor: vendorName }) });
                const json = await res.json();
                if (json.status === 'success') {
                    dbProducts = json.products;
                    filterProducts();
                } else {
                    document.getElementById('productListContainer').innerHTML = '<div class="text-center text-red-500 p-4">Gagal memuat database.</div>';
                }
            } catch(e) {
                document.getElementById('productListContainer').innerHTML = '<div class="text-center text-red-500 p-4">Error koneksi.</div>';
            }
        }

        function filterProducts() {
            const search = document.getElementById('searchProduct').value.toLowerCase();
            const container = document.getElementById('productListContainer');
            container.innerHTML = '';
            
            const filtered = dbProducts.filter(p => p.namaItem.toLowerCase().includes(search));
            if (filtered.length === 0) {
                container.innerHTML = '<div class="text-center text-slate-400 p-4">Produk tidak ditemukan.</div>';
                return;
            }

            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-3 border-b border-slate-100 hover:bg-slate-50 cursor-pointer group transition";
                div.innerHTML = `<div><div class="font-bold text-slate-700 text-sm group-hover:text-primary">${p.namaItem}</div><div class="text-[10px] text-slate-400">${p.satuan} • Ref Harga: ${formatRupiah(p.price)}</div></div><button class="text-xs bg-white border border-slate-200 text-primary px-3 py-1.5 rounded-lg font-bold hover:bg-primary hover:text-white transition"><i class="fas fa-plus"></i> Add</button>`;
                div.onclick = () => { addDbItemToBill(p); closeProductModal(); };
                container.appendChild(div);
            });
        }

        function closeProductModal() { document.getElementById('productModal').classList.add('hidden'); }

        function addDbItemToBill(product) {
            currentItems.push({
                namaItem: product.namaItem, satuan: product.satuan, optionalSpec: "", typeProduk: "Manual",
                qty: 1, maxQty: 999999, price: parseFloat(product.price) || 0, disc: 0,
                poQty: 0, alreadyBilled: 0, checked: true, isCustom: true
            });
            renderBillItems();
        }

        function addCustomItem() {
            currentItems.push({
                namaItem: "Tambahan/Custom Item", satuan: "Unit", optionalSpec: "", typeProduk: "Manual",
                qty: 1, maxQty: 999999, price: 0, disc: 0,
                poQty: 0, alreadyBilled: 0, checked: true, isCustom: true
            });
            renderBillItems();
        }
        
        function removeCustomItem(index) {
            if(confirm("Hapus baris ini?")) {
                currentItems.splice(index, 1);
                renderBillItems();
            }
        }

        function renderBillItems() {
            const tbody = document.getElementById('bill-items-body');
            tbody.innerHTML = '';
            
            const thead = document.querySelector('#billModal table thead');
            thead.innerHTML = `<tr><th class="p-4 w-10 text-center"><i class="fas fa-check-square"></i></th><th class="p-4 w-16 text-center">Type</th><th class="p-4 w-1/4">Item Details</th><th class="p-4 w-32 bg-yellow-50/50">Spec Note</th><th class="p-4 w-24 text-center">Qty</th><th class="p-4 w-32 text-right">Price</th><th class="p-4 w-32 text-right">Disc</th><th class="p-4 w-40 text-right">Amount</th><th class="p-4 w-10"></th></tr>`;

            const disabledAttr = isEditMode ? '' : 'disabled';

            currentItems.forEach((item, index) => {
                const checkedAttr = item.checked ? 'checked' : '';
                const isPoEmpty = !item.isCustom && item.maxQty <= 0 && isEditMode;
                const rowClass = isPoEmpty ? 'bg-gray-100 opacity-60' : 'hover:bg-slate-50';
                
                const nameHtml = item.isCustom && isEditMode ? `<input type="text" value="${item.namaItem}" class="input-bare font-bold text-slate-700 text-sm" oninput="updateItem(${index}, 'namaItem', this.value)">` : `<div class="font-bold text-slate-700 text-sm">${item.namaItem}</div>`;
                const infoHtml = item.isCustom ? `<div class="mt-1"><span class="bg-purple-50 text-purple-600 px-1.5 rounded text-[10px] inline-block">Ad-hoc • ${item.satuan}</span></div>` : `<div class="text-[10px] text-slate-400 mt-1 flex gap-2 items-center"><span class="bg-slate-200 text-slate-600 px-1.5 rounded font-bold">${item.satuan}</span><span class="bg-slate-100 px-1.5 rounded">PO: ${item.poQty}</span><span class="bg-blue-50 text-blue-600 px-1.5 rounded">Done: ${item.alreadyBilled}</span></div>`;
                const deleteBtn = (item.isCustom && isEditMode) ? `<button onclick="removeCustomItem(${index})" class="text-slate-300 hover:text-red-500 transition px-2"><i class="fas fa-trash"></i></button>` : ``;
                const typeInput = (!item.isCustom) ? `<span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-bold">${item.typeProduk || "-"}</span>` : `<input type="text" value="${item.typeProduk}" ${disabledAttr} oninput="updateItem(${index}, 'typeProduk', this.value)" class="input-bare text-center text-xs font-bold bg-white">`;

                const row = `<tr class="${rowClass} border-b border-slate-50 last:border-0 transition">
                    <td class="p-4 align-top text-center"><input type="checkbox" ${isPoEmpty ? 'disabled' : disabledAttr} ${checkedAttr} onchange="toggleItem(${index}, this.checked)" class="w-4 h-4 text-primary rounded cursor-pointer"></td>
                    <td class="p-4 align-top text-center">${typeInput}</td>
                    <td class="p-4 align-top">${nameHtml}${infoHtml}</td>
                    <td class="p-4 align-top bg-yellow-50/30"><input type="text" value="${item.optionalSpec || ''}" ${disabledAttr} oninput="updateItem(${index}, 'optionalSpec', this.value)" class="input-bare text-xs text-slate-600 font-medium h-full"></td>
                    <td class="p-4 align-top"><input type="number" value="${item.qty}" min="0" ${disabledAttr} oninput="updateItem(${index}, 'qty', this.value)" class="input-bare text-center text-sm font-bold text-slate-700">${isEditMode && !item.isCustom ? `<div class="text-[10px] text-center text-slate-400 mt-1">Sisa: ${item.maxQty}</div>` : ''}</td>
                    <td class="p-4 align-top"><input type="number" placeholder="0" value="${item.price}" ${disabledAttr} oninput="updateItem(${index}, 'price', this.value)" class="input-bare text-right text-sm font-mono text-slate-600"></td>
                    <td class="p-4 align-top"><input type="number" placeholder="0" value="${item.disc}" ${disabledAttr} oninput="updateItem(${index}, 'disc', this.value)" class="input-bare text-right text-sm font-mono text-red-500"></td>
                    <td class="p-4 align-top text-right font-bold text-slate-800 font-mono text-sm" id="row-total-${index}">0</td>
                    <td class="p-4 align-top text-center">${deleteBtn}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
            calculateTotal();
        }

        function toggleItem(index, isChecked) {
            currentItems[index].checked = isChecked;
            calculateTotal();
        }

        function updateItem(index, field, value) {
            if (['price','disc','qty'].includes(field)) currentItems[index][field] = parseFloat(value) || 0;
            else currentItems[index][field] = value;
            calculateTotal();
        }

        function calculateTotal() {
            let totalLine = 0;
            const taxMode = document.getElementById('tax-mode').value;
            currentItems.forEach((item, index) => {
                const line = (item.price - item.disc) * item.qty;
                const el = document.getElementById(`row-total-${index}`);
                if(el) el.innerText = formatRupiah(line);
                if(item.checked) totalLine += line;
            });

            let dpp = 0, ppn = 0;
            const adj = parseFloat(document.getElementById('bill-adjustment').value) || 0;
            if (taxMode === 'exclusive') { dpp = totalLine; ppn = dpp * TAX_RATE; }
            else if (taxMode === 'inclusive') { dpp = totalLine / (1 + TAX_RATE); ppn = totalLine - dpp; }
            else { dpp = totalLine; }

            const grand = dpp + ppn + adj;
            document.getElementById('display-subtotal').dataset.value = dpp;
            document.getElementById('display-subtotal').innerText = formatRupiah(dpp);
            document.getElementById('display-ppn').dataset.value = ppn;
            document.getElementById('display-ppn').innerText = formatRupiah(ppn);
            document.getElementById('display-grand-total').dataset.value = grand;
            document.getElementById('display-grand-total').innerText = formatRupiah(grand);
        }

        function enableEditMode() {
            if(confirm("Edit data Bill ini?")) {
                setFormState(true);
                document.getElementById('btn-edit').classList.add('hidden');
                document.getElementById('btn-xero').classList.add('hidden');
                document.getElementById('btn-save').classList.remove('hidden');
                document.getElementById('btn-add-item-db').classList.remove('hidden');
                document.getElementById('btn-add-item-manual').classList.remove('hidden');
                document.getElementById('force-close-container').classList.remove('hidden');
                document.getElementById('btn-save').innerHTML = '<i class="fas fa-save"></i> Update Changes';
            }
        }

        function setFormState(editable) {
            isEditMode = editable;
            document.querySelectorAll('.bill-input').forEach(el => el.disabled = !editable);
            renderBillItems();
        }

        async function submitBill() {
            const checked = currentItems.filter(i => i.checked && i.qty > 0);
            if (checked.length === 0) { showNotification("Pilih minimal 1 item (Qty > 0)."); return; }
            
            const invNum = document.getElementById('bill-inv-number').value;
            if(!invNum) { showNotification("Nomor Invoice Wajib."); return; }
            
            const isForceClose = document.getElementById('check-force-close').checked;
            const fileInput = document.getElementById('bill-file');
            let fileData = null, fileName = null, mimeType = null;
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if(file.size > 5*1024*1024) { showNotification("Max file 5MB."); return; }
                document.getElementById('loadingText').innerText = "Uploading...";
                document.getElementById('modalLoading').classList.remove('hidden');
                try {
                    fileData = await new Promise((res, rej) => {
                        const r = new FileReader(); r.readAsDataURL(file);
                        r.onload = () => res(r.result.split(',')[1]); r.onerror = e => rej(e);
                    });
                    fileName = file.name; mimeType = file.type;
                } catch(e) { showNotification("Gagal baca file."); return; }
            }

            const payload = {
                action: 'save_bill',
                data: {
                    idPO: currentPOId, vendor: document.getElementById('bill-vendor').value,
                    invNumber: invNum, invDate: document.getElementById('bill-date').value,
                    dueDate: document.getElementById('bill-due-date').value, taxMode: document.getElementById('tax-mode').value,
                    note: document.getElementById('bill-note').value,
                    subtotal: document.getElementById('display-subtotal').dataset.value,
                    ppn: document.getElementById('display-ppn').dataset.value,
                    adjustment: document.getElementById('bill-adjustment').value,
                    grandTotal: document.getElementById('display-grand-total').dataset.value,
                    forceClose: isForceClose, 
                    items: checked.map(i => ({
                        namaItem: i.namaItem, satuan: i.satuan, optionalSpec: i.optionalSpec,
                        qty: i.qty, price: i.price, disc: i.disc, typeProduk: i.typeProduk
                    })),
                    fileData, fileName, mimeType, existingFileUrl: currentFileUrl
                }
            };

            document.getElementById('modalLoading').classList.remove('hidden');
            document.getElementById('loadingText').innerText = "Saving...";
            
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const json = await res.json();
                if(json.status === 'success') { closeModal(); fetchData(); }
                else showNotification("Error: " + json.message);
            } catch(e) { showNotification("Koneksi Error."); }
            finally { document.getElementById('modalLoading').classList.add('hidden'); }
        }

        async function requestXeroImport() {
            const invNum = document.getElementById('bill-inv-number').value;
            if(!invNum) { showNotification("Nomor Invoice tidak ditemukan."); return; }
            if(!confirm("Import Invoice " + invNum + " to Xero?")) return;
            document.getElementById('modalLoading').classList.remove('hidden');
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'import_xero', idPO: currentPOId, invNumber: invNum }) });
                const json = await res.json();
                if(json.status === 'success') { closeModal(); fetchData(); } else alert(json.message);
            } catch(e) { alert("Error."); }
            finally { document.getElementById('modalLoading').classList.add('hidden'); }
        }

        function closeModal() { document.getElementById('billModal').classList.add('hidden'); }
        function showNotification(msg) { document.getElementById('notif-message').innerText = msg; document.getElementById('notificationModal').classList.remove('hidden'); }
        function closeNotification() { document.getElementById('notificationModal').classList.add('hidden'); }
        function formatRupiah(n) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n); }
        function formatDate(d) { 
            if (!d || d === "" || d === "Invalid Date") return '-';
            try {
                const dateObj = new Date(d);
                if (isNaN(dateObj.getTime())) return '-';
                return dateObj.toLocaleDateString('id-ID', {day: 'numeric', month: 'short', year: 'numeric'});
            } catch (e) { return '-'; }
        }
        function applyFilters() {
            const s = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(p => (p.id.toLowerCase().includes(s) || p.vendor.toLowerCase().includes(s) || (p.invNumber && p.invNumber.toLowerCase().includes(s))));
            renderCards(filtered);
        }
    </script>
