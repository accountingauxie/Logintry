<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xero Style Invoice Dashboard</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body { background-color: #f6f7fa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    
    /* Header Style */
    .dashboard-header { margin-bottom: 25px; }
    
    /* Card Summary Style */
    .xero-card { background: white; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.08); padding: 20px; border-left: 4px solid transparent; }
    .xero-card.total { border-left-color: #0d6efd; }
    .xero-card.success { border-left-color: #198754; }
    .xero-card.warning { border-left-color: #ffc107; }
    .xero-card h2 { font-weight: 700; margin-bottom: 0; margin-top: 5px; }
    .xero-card small { font-weight: 600; text-transform: uppercase; color: #6c757d; font-size: 0.75rem; letter-spacing: 0.5px; }

    /* Controls Area */
    .controls-area { background: white; padding: 15px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); margin-bottom: 20px; }

    /* Table Style */
    .table-container { background: white; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); overflow: hidden; }
    .table thead th { background-color: #f8f9fa; border-bottom: 2px solid #e9ecef; color: #495057; font-size: 0.8rem; text-transform: uppercase; font-weight: 700; padding: 12px 16px; }
    .table tbody td { padding: 14px 16px; vertical-align: middle; color: #212529; font-size: 0.95rem; border-bottom: 1px solid #f2f2f2; }
    .table tbody tr:hover { background-color: #f8f9fa; }
    
    /* Badges */
    .badge-xero { font-weight: 600; font-size: 0.7rem; padding: 5px 10px; border-radius: 4px; letter-spacing: 0.5px; }
    .badge-imported { background-color: #e6f7ed; color: #1e7e34; border: 1px solid #c3e6cb; }
    .badge-pending { background-color: #e2e3e5; color: #383d41; border: 1px solid #d6d8db; }
    
    /* Links */
    .inv-link { color: #0099ff; font-weight: 600; text-decoration: none; cursor: pointer; }
    .inv-link:hover { text-decoration: underline; color: #0056b3; }

    /* Modal */
    .modal-header { background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; }
    .modal-total-box { background-color: #f1f8ff; padding: 15px; border-radius: 6px; text-align: right; }
    
    /* Loading */
    #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
  </style>
</head>
<body>

<div id="loadingOverlay">
  <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
  <h6 class="text-muted">Memuat Data Invoice...</h6>
</div>

<div class="container-fluid py-4 px-lg-5">
  
  <div class="d-flex justify-content-between align-items-center dashboard-header">
    <h3 class="fw-bold text-dark mb-0"><i class="fas fa-file-invoice-dollar me-2 text-primary"></i>Sales Dashboard</h3>
    
    <div class="btn-group" role="group">
      <input type="radio" class="btn-check" name="sheetType" id="tabGen" value="general" checked onchange="changeTab()">
      <label class="btn btn-outline-primary px-4" for="tabGen">General Order</label>

      <input type="radio" class="btn-check" name="sheetType" id="tabPre" value="preorder" onchange="changeTab()">
      <label class="btn btn-outline-primary px-4" for="tabPre">Pre Order</label>
    </div>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="xero-card total">
        <small>Total Invoices</small>
        <h2 id="stat-total">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="xero-card success">
        <small>Status Imported</small>
        <h2 id="stat-imported" class="text-success">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="xero-card warning">
        <small>Pending Import</small>
        <h2 id="stat-pending" class="text-warning">0</h2>
      </div>
    </div>
  </div>

  <div class="controls-area">
    <div class="row g-3 align-items-center">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text bg-white text-muted border-end-0"><i class="fas fa-search"></i></span>
          <input type="text" id="searchInput" class="form-control border-start-0 ps-0" placeholder="Cari No Invoice / Customer..." onkeyup="debounceSearch()">
        </div>
      </div>
      <div class="col-md-3">
        <select id="statusFilter" class="form-select" onchange="reloadData()">
          <option value="All">Semua Status</option>
          <option value="Imported">Imported Only</option>
          <option value="Pending">Pending Only</option>
        </select>
      </div>
      <div class="col-md-5 text-end">
        <button class="btn btn-light border text-muted" onclick="reloadData()"><i class="fas fa-sync-alt me-1"></i> Refresh</button>
      </div>
    </div>
  </div>

  <div class="table-container">
    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th class="ps-4">Invoice #</th>
            <th>Customer</th>
            <th>Issue Date</th>
            <th>Due Date</th>
            <th class="text-end">Amount</th>
            <th class="text-center">Status</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          </tbody>
      </table>
    </div>
    
    <div class="d-flex justify-content-between align-items-center p-3 border-top bg-light">
      <span class="text-muted small" id="pageInfo">Showing 0 results</span>
      <nav>
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item"><button class="page-link" onclick="changePage(-1)">Previous</button></li>
          <li class="page-item disabled"><span class="page-link fw-bold text-dark" id="currPageDisplay">1</span></li>
          <li class="page-item"><button class="page-link" onclick="changePage(1)">Next</button></li>
        </ul>
      </nav>
    </div>
  </div>

</div>

<div class="modal fade" id="detailModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title fw-bold" id="modalTitle">INV-00000</h5>
          <span class="badge bg-secondary" id="modalTypeBadge">General Order</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-4">
        
        <div class="row mb-4">
          <div class="col-sm-6">
            <label class="small text-muted text-uppercase fw-bold">Customer</label>
            <div class="fs-5 fw-bold text-dark" id="modalCustomer">-</div>
            <div class="text-muted small mt-1">Due Date: <span id="modalDueDate">-</span></div>
          </div>
          <div class="col-sm-6">
             <div class="modal-total-box">
               <label class="small text-muted text-uppercase fw-bold">Grand Total</label>
               <div class="fs-3 fw-bold text-primary" id="modalTotalBig">Rp 0</div>
             </div>
          </div>
        </div>

        <table class="table table-bordered table-sm">
          <thead class="table-light">
            <tr>
              <th>Item Description</th>
              <th class="text-end" style="width: 80px;">Qty</th>
              <th class="text-end" style="width: 120px;">Unit Price</th>
              <th class="text-end" style="width: 120px;">Total</th>
            </tr>
          </thead>
          <tbody id="modalItemsBody"></tbody>
        </table>

      </div>
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // ==========================================
  // ⚠️ PASTE URL APPS SCRIPT DI BAWAH INI
  // ==========================================
  const API_URL = "https://script.google.com/macros/s/AKfycbyeccAH6hP7jYrwGYdx96DwLk9NiQmKWbl6De-OyjKG8rk1xs4Fed_IBlc0bhgP1Cjp/exec"; 

  let STATE = {
    page: 1,
    limit: 15,
    type: 'general', 
    status: 'All',
    search: '',
    data: [] 
  };

  // Saat Load
  window.onload = () => {
    if(API_URL.includes("PASTE_URL")) {
        alert("PERINGATAN: Anda belum memasukkan URL Apps Script di file HTML baris 178.");
    } else {
        reloadData();
    }
  };

  function changeTab() {
    const radios = document.getElementsByName('sheetType');
    for (let r of radios) { if (r.checked) STATE.type = r.value; }
    STATE.page = 1; 
    reloadData();
  }

  function reloadData() {
    document.getElementById('loadingOverlay').style.display = 'flex';
    
    STATE.status = document.getElementById('statusFilter').value;
    STATE.search = document.getElementById('searchInput').value;

    const url = `${API_URL}?type=${STATE.type}&page=${STATE.page}&limit=${STATE.limit}&status=${STATE.status}&search=${encodeURIComponent(STATE.search)}`;

    fetch(url)
      .then(res => res.json())
      .then(json => {
        if(json.error) {
            alert(json.error);
        } else {
            renderUI(json);
        }
      })
      .catch(err => {
        console.error(err);
        alert("Gagal koneksi. Cek apakah Script sudah dideploy sebagai 'Anyone'.");
      })
      .finally(() => {
        document.getElementById('loadingOverlay').style.display = 'none';
      });
  }

  function renderUI(res) {
    STATE.data = res.data; // Simpan data halaman ini untuk modal

    // Stats
    document.getElementById('stat-total').innerText = res.stats.totalCount;
    document.getElementById('stat-imported').innerText = res.stats.importedCount;
    document.getElementById('stat-pending').innerText = res.stats.pendingCount;

    // Table
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';

    if (res.data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="7" class="text-center py-5 text-muted">Data tidak ditemukan</td></tr>`;
    } else {
      res.data.forEach((item, idx) => {
        const isImported = item.status === 'Imported';
        const badgeClass = isImported ? 'badge-imported' : 'badge-pending';
        const badgeText = isImported ? 'IMPORTED' : 'PENDING';

        const row = `
          <tr>
            <td class="ps-4"><a onclick="openModal(${idx})" class="inv-link">${item.id}</a></td>
            <td>${item.customer}</td>
            <td>${item.date}</td>
            <td>${item.dueDate}</td>
            <td class="text-end fw-bold text-dark">${formatRupiah(item.totalAmount)}</td>
            <td class="text-center"><span class="badge-xero ${badgeClass}">${badgeText}</span></td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-secondary" onclick="openModal(${idx})"><i class="fas fa-eye"></i></button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Pagination Info
    document.getElementById('currPageDisplay').innerText = res.pagination.currentPage;
    document.getElementById('pageInfo').innerText = `Page ${res.pagination.currentPage} of ${res.pagination.totalPages} (${res.pagination.totalItems} Records)`;
  }

  function openModal(idx) {
    const item = STATE.data[idx];
    if(!item) return;

    document.getElementById('modalTitle').innerText = item.id;
    document.getElementById('modalTypeBadge').innerText = STATE.type === 'general' ? 'General Order' : 'Pre Order';
    document.getElementById('modalCustomer').innerText = item.customer;
    document.getElementById('modalDueDate').innerText = item.dueDate;
    document.getElementById('modalTotalBig').innerText = formatRupiah(item.totalAmount);

    const tbody = document.getElementById('modalItemsBody');
    tbody.innerHTML = '';

    item.items.forEach(prod => {
      tbody.innerHTML += `
        <tr>
          <td>${prod.name}</td>
          <td class="text-end">${prod.qty}</td>
          <td class="text-end">${formatRupiah(prod.price)}</td>
          <td class="text-end fw-bold">${formatRupiah(prod.total)}</td>
        </tr>
      `;
    });

    new bootstrap.Modal(document.getElementById('detailModal')).show();
  }

  function changePage(dir) {
    if (dir === -1 && STATE.page > 1) {
      STATE.page--;
      reloadData();
    } else if (dir === 1) {
      STATE.page++;
      reloadData();
    }
  }

  let searchTimeout;
  function debounceSearch() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      STATE.page = 1;
      reloadData();
    }, 800);
  }

  function formatRupiah(num) {
    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(num);
  }
</script>

</body>
</html>
