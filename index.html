<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kas Kecil Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Styles */
        .loading-overlay { background: rgba(255,255,255,0.8); z-index: 50; }
        tbody tr:nth-child(even) { background-color: #f9fafb; }
        tbody tr:hover { background-color: #f3f4f6; }
        
        /* Transisi Halus untuk Split View */
        .transition-width {
            transition-property: width;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 h-screen overflow-hidden">

    <div id="loginPage" class="fixed inset-0 flex items-center justify-center bg-gray-200 z-50">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Login Kas Kecil</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded focus:outline-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded focus:outline-blue-500" required>
                </div>
                <button type="submit" id="btnLogin" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
                    Masuk
                </button>
                <p id="loginError" class="text-red-500 text-sm mt-3 text-center hidden"></p>
            </form>
        </div>
    </div>

    <div id="dashboardPage" class="hidden flex flex-col h-full">
        
        <nav class="bg-white shadow px-6 py-4 flex justify-between items-center z-20 relative flex-none">
            <h1 class="text-xl font-bold text-gray-700"><i class="fas fa-wallet mr-2"></i> Kas Kecil Overview</h1>
            <div class="flex items-center gap-4">
                <span id="userName" class="text-sm font-medium text-gray-600">Admin</span>
                <button onclick="logout()" class="text-red-500 hover:text-red-700 text-sm font-bold">Logout</button>
            </div>
        </nav>

        <div class="flex-grow flex overflow-hidden relative">
            
            <div id="mainContent" class="w-full h-full overflow-y-auto p-6 transition-width">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500">
                        <div class="text-gray-500 text-sm font-bold uppercase mb-1">Total Saldo Akhir</div>
                        <div class="text-3xl font-bold text-gray-800" id="valSaldo">Rp 0</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow border-l-4 border-green-500">
                        <div class="text-gray-500 text-sm font-bold uppercase mb-1">Total Masuk (Filtered)</div>
                        <div class="text-2xl font-bold text-green-600" id="valDebit">Rp 0</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow border-l-4 border-red-500">
                        <div class="text-gray-500 text-sm font-bold uppercase mb-1">Total Keluar (Filtered)</div>
                        <div class="text-2xl font-bold text-red-600" id="valKredit">Rp 0</div>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow mb-6 flex flex-wrap gap-4 items-end justify-between">
                    <div class="flex gap-4 items-end">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">Start Date</label>
                            <input type="date" id="filterStart" class="border p-2 rounded text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">End Date</label>
                            <input type="date" id="filterEnd" class="border p-2 rounded text-sm">
                        </div>
                        <button onclick="fetchData()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded border font-medium text-sm">
                            <i class="fas fa-filter mr-1"></i> Filter
                        </button>
                    </div>
                    
                    <button onclick="openModal('add')" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded shadow font-bold text-sm">
                        <i class="fas fa-plus mr-1"></i> Add Transaction
                    </button>
                </div>

                <div class="bg-white rounded-lg shadow overflow-hidden mb-10">
                    <table class="min-w-full leading-normal relative">
                        <thead class="sticky top-0 z-10">
                            <tr class="bg-gray-50 border-b border-gray-200">
                                <th class="px-5 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-5 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Reference</th>
                                <th class="px-5 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                <th class="px-5 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Akun</th>
                                <th class="px-5 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Debit</th>
                                <th class="px-5 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Kredit</th>
                                <th class="px-5 py-3 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Saldo</th>
                                <th class="px-5 py-3 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                    <div id="tableLoading" class="p-8 text-center text-gray-500 hidden">
                        <i class="fas fa-spinner fa-spin mr-2 text-2xl"></i> <br>Mengambil data...
                    </div>
                </div>
            </div>

            <div id="previewPane" class="w-0 bg-gray-50 border-l border-gray-300 shadow-2xl transition-width flex flex-col hidden relative z-30">
                <div class="flex justify-between items-center p-4 bg-white border-b flex-none">
                    <h3 class="font-bold text-gray-700"><i class="fas fa-file-invoice mr-2"></i> Preview Dokumen</h3>
                    <div class="flex gap-2">
                        <a id="btnNewTab" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm px-3 py-1 border rounded hover:bg-blue-50">
                            <i class="fas fa-external-link-alt"></i> Full
                        </a>
                        <button onclick="closePreview()" class="text-red-500 hover:text-red-700 text-xl font-bold px-2" title="Tutup Preview">&times;</button>
                    </div>
                </div>
                <div class="flex-grow relative bg-gray-200">
                    <div id="previewLoader" class="absolute inset-0 flex items-center justify-center text-gray-500">
                        <div class="text-center">
                            <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
                            <p>Memuat Dokumen...</p>
                        </div>
                    </div>
                    <iframe id="previewFrame" class="w-full h-full hidden" src="" frameborder="0"></iframe>
                </div>
            </div>

        </div>
    </div>

    <div id="modalAdd" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50 flex items-center justify-center">
        <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 id="modalTitle" class="text-lg font-bold text-gray-900">Tambah Transaksi</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 font-bold text-xl">&times;</button>
            </div>
            
            <form id="addForm" onsubmit="submitTransaction(event)">
                <input type="hidden" id="editRef">
                <input type="hidden" id="formMode" value="add">

                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">Tanggal</label>
                    <input type="date" id="tgl" class="w-full border p-2 rounded text-sm bg-gray-50" required>
                </div>
                
                <div class="mb-3 flex gap-4 bg-gray-100 p-2 rounded">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="tipe" id="tipeKeluar" value="Keluar" checked class="mr-2"> Expense (Keluar)
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="tipe" id="tipeMasuk" value="Masuk" class="mr-2"> Income (Masuk)
                    </label>
                </div>

                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">Akun CoA</label>
                    <select id="akun" class="w-full border p-2 rounded text-sm bg-white" required>
                        <option value="">Loading...</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">Deskripsi</label>
                    <input type="text" id="desc" class="w-full border p-2 rounded text-sm" placeholder="Contoh: Beli bensin" required>
                </div>

                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">Nominal (Rp)</label>
                    <input type="number" id="nominal" class="w-full border p-2 rounded text-sm" placeholder="0" required>
                </div>
                
                <div class="mb-3">
                    <label class="block text-xs font-bold mb-1">No Tagihan (Opsional)</label>
                    <input type="text" id="tagihan" class="w-full border p-2 rounded text-sm" placeholder="Isi jika ada">
                </div>

                <div class="mb-4">
                    <label class="block text-xs font-bold mb-1">Upload Bukti <span id="fileLabelInfo" class="font-normal text-gray-400 text-[10px] hidden">(Biarkan kosong jika tidak diubah)</span></label>
                    <input type="file" id="file" class="w-full text-sm text-gray-500 border rounded p-1" accept="image/*,application/pdf">
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 font-bold transition">Simpan Transaksi</button>
            </form>
        </div>
    </div>

    <script>
        // PASTIKAN URL INI SESUAI DENGAN DEPLOYMENT TERBARU ANDA
        const API_URL = "https://script.google.com/macros/s/AKfycbz4p7XZCQ4_1X3TO1ZQUDNFXwFX4ivPmOd_3c3cSUB49xlgp_3q_y-xFaKRROXjRHu-/exec"; 

        // VARIABEL GLOBAL UNTUK MENYIMPAN DATA (AGAR BISA DI-EDIT)
        let globalTransactions = [];

        // --- STATE & AUTH ---
        document.addEventListener("DOMContentLoaded", () => {
            checkSession();
            document.getElementById('tgl').valueAsDate = new Date();
        });

        function checkSession() {
            const user = localStorage.getItem("kasUser");
            if (user) {
                document.getElementById("loginPage").classList.add("hidden");
                document.getElementById("dashboardPage").classList.remove("hidden");
                document.getElementById("userName").innerText = JSON.parse(user).name;
                fetchData(); 
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById("btnLogin");
            const err = document.getElementById("loginError");
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
            btn.disabled = true;
            err.classList.add("hidden");

            const payload = {
                action: "login",
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    localStorage.setItem("kasUser", JSON.stringify(data.user));
                    checkSession();
                } else {
                    err.innerText = data.message;
                    err.classList.remove("hidden");
                }
            })
            .catch(error => {
                err.innerText = "Gagal terhubung server: " + error;
                err.classList.remove("hidden");
            })
            .finally(() => {
                btn.innerText = "Masuk";
                btn.disabled = false;
            });
        }

        function logout() {
            localStorage.removeItem("kasUser");
            location.reload();
        }

        // --- DATA FETCHING ---
        function fetchData() {
            const tbody = document.getElementById("tableBody");
            const loading = document.getElementById("tableLoading");
            const start = document.getElementById("filterStart").value;
            const end = document.getElementById("filterEnd").value;

            tbody.innerHTML = "";
            loading.classList.remove("hidden");

            let url = `${API_URL}?action=getData`;
            if (start) url += `&start=${start}`;
            if (end) url += `&end=${end}`;

            fetch(url)
            .then(res => res.json())
            .then(data => {
                loading.classList.add("hidden");
                if (data.status === "success") {
                    // Simpan data ke global variable untuk keperluan Edit
                    globalTransactions = data.data;

                    updateCards(data.stats);
                    updateTable(globalTransactions);
                    updateDropdown(data.accounts);
                }
            });
        }

        function updateCards(stats) {
            const fmt = (n) => "Rp " + new Intl.NumberFormat('id-ID').format(n);
            document.getElementById("valDebit").innerText = fmt(stats.debit);
            document.getElementById("valKredit").innerText = fmt(stats.kredit);
            document.getElementById("valSaldo").innerText = fmt(stats.saldo);
        }

        function updateTable(rows) {
            const tbody = document.getElementById("tableBody");
            const fmt = (n) => n === 0 ? "-" : new Intl.NumberFormat('id-ID').format(n);
            
            if(rows.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center p-4 text-gray-500">Tidak ada data transaksi.</td></tr>';
                return;
            }

            // Loop menggunakan index agar bisa ambil data dari globalTransactions[i]
            rows.forEach((row, index) => {
                const tr = document.createElement("tr");

                // TOMBOL BUKTI (Lihat)
                let btnLihat = `<span class="text-gray-300 text-xs">-</span>`;
                if (row.attach && row.attach.includes("http")) {
                    btnLihat = `
                        <button onclick="openPreview('${row.attach}')" class="text-blue-500 hover:text-blue-700" title="Lihat Bukti">
                            <i class="fas fa-eye"></i>
                        </button>
                    `;
                }

                // TOMBOL EDIT (Pensil)
                // Kita panggil openModal dengan mode 'edit' dan index data
                let btnEdit = `
                    <button onclick="openModal('edit', ${index})" class="text-amber-500 hover:text-amber-700 ml-3" title="Edit Transaksi">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                `;

                tr.innerHTML = `
                    <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-900 whitespace-nowrap">${row.date}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-xs text-gray-500 font-mono">${row.ref}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-sm text-gray-900 font-medium truncate max-w-xs" title="${row.desc}">${row.desc}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-xs text-gray-500">${row.account}</td>
                    
                    <td class="px-5 py-3 border-b border-gray-200 text-sm font-bold text-right text-gray-700">
                        ${row.debit > 0 ? '<span class="text-green-600">+ '+fmt(row.debit)+'</span>' : '-'}
                    </td>
                    
                    <td class="px-5 py-3 border-b border-gray-200 text-sm font-bold text-right text-gray-700">
                        ${row.kredit > 0 ? '<span class="text-red-600">- '+fmt(row.kredit)+'</span>' : '-'}
                    </td>

                    <td class="px-5 py-3 border-b border-gray-200 text-sm text-right text-gray-800 font-bold">${fmt(row.saldo)}</td>
                    <td class="px-5 py-3 border-b border-gray-200 text-center text-lg">
                        ${btnLihat} ${btnEdit}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateDropdown(accounts) {
            const sel = document.getElementById("akun");
            // Cek apakah option > 1 (karena ada default 'Loading' atau 'Pilih')
            if (sel.options.length <= 1) {
                sel.innerHTML = '<option value="" disabled selected>-- Pilih Akun --</option>';
                accounts.forEach(acc => {
                    const opt = document.createElement("option");
                    opt.value = acc;
                    opt.text = acc;
                    sel.add(opt);
                });
            }
        }

        // --- SPLIT VIEW PREVIEW LOGIC ---
        function openPreview(url) {
            if(!url) return alert("Link file tidak valid");

            const mainContent = document.getElementById("mainContent");
            const previewPane = document.getElementById("previewPane");
            const iframe = document.getElementById("previewFrame");
            const btnNewTab = document.getElementById("btnNewTab");
            const loader = document.getElementById("previewLoader");

            let previewUrl = url;
            if (url.includes("drive.google.com") && url.includes("/view")) {
                previewUrl = url.replace(/\/view.*/, "/preview");
            }

            previewPane.classList.remove("hidden");
            setTimeout(() => {
                mainContent.classList.remove("w-full");
                mainContent.classList.add("w-2/3"); 
                previewPane.classList.remove("w-0");
                previewPane.classList.add("w-1/3"); 
            }, 10);

            loader.classList.remove("hidden");
            iframe.classList.add("hidden");
            iframe.src = previewUrl;
            iframe.onload = function() {
                loader.classList.add("hidden");
                iframe.classList.remove("hidden");
            };
            btnNewTab.href = url;
        }

        function closePreview() {
            const mainContent = document.getElementById("mainContent");
            const previewPane = document.getElementById("previewPane");
            const iframe = document.getElementById("previewFrame");

            mainContent.classList.remove("w-2/3");
            mainContent.classList.add("w-full");
            previewPane.classList.remove("w-1/3");
            previewPane.classList.add("w-0");

            setTimeout(() => {
                previewPane.classList.add("hidden");
                iframe.src = ""; 
            }, 300);
        }

        // --- ADD & EDIT TRANSACTION LOGIC ---
        
        function openModal(mode, index = null) {
            const modal = document.getElementById("modalAdd");
            const form = document.getElementById("addForm");
            const title = document.getElementById("modalTitle");
            const fileInfo = document.getElementById("fileLabelInfo");

            // Set Mode ke Hidden Input
            document.getElementById("formMode").value = mode;

            if (mode === 'add') {
                form.reset();
                title.innerText = "Tambah Transaksi";
                fileInfo.classList.add("hidden"); // Sembunyikan info "biarkan kosong"
                document.getElementById("editRef").value = "";
                
                // Set Default Date Hari Ini
                document.getElementById('tgl').valueAsDate = new Date();
                // Set Default Radio
                document.getElementById("tipeKeluar").checked = true;

            } else if (mode === 'edit') {
                // Ambil data dari globalTransactions berdasarkan index
                const data = globalTransactions[index];
                
                title.innerText = "Edit Transaksi";
                fileInfo.classList.remove("hidden"); // Tampilkan info "biarkan kosong"

                // Isi Form dengan Data Lama
                document.getElementById("editRef").value = data.ref;
                document.getElementById("tgl").value = data.dateISO; // Format YYYY-MM-DD dari backend
                document.getElementById("akun").value = data.account;
                document.getElementById("desc").value = data.desc;
                document.getElementById("tagihan").value = data.noTagihan || "";

                // Nominal & Tipe
                if (data.debit > 0) {
                    document.getElementById("tipeMasuk").checked = true;
                    document.getElementById("nominal").value = data.debit;
                } else {
                    document.getElementById("tipeKeluar").checked = true;
                    document.getElementById("nominal").value = data.kredit;
                }
            }

            modal.classList.remove("hidden");
        }

        function closeModal() { document.getElementById("modalAdd").classList.add("hidden"); }

        function submitTransaction(e) {
            e.preventDefault();
            const btn = document.getElementById("btnSubmit");
            const mode = document.getElementById("formMode").value;
            
            btn.innerText = "Memproses...";
            btn.disabled = true;

            const fileInput = document.getElementById("file");
            
            // Tentukan Action berdasarkan Mode
            const actionType = (mode === 'edit') ? "editTransaction" : "addTransaction";

            const payload = {
                action: actionType,
                ref: document.getElementById("editRef").value, // Hanya terpakai saat edit
                tanggal: document.getElementById("tgl").value,
                tipe: document.querySelector('input[name="tipe"]:checked').value,
                akun: document.getElementById("akun").value,
                deskripsi: document.getElementById("desc").value,
                nominal: document.getElementById("nominal").value,
                noTagihan: document.getElementById("tagihan").value
            };

            const send = (finalPayload) => {
                fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify(finalPayload)
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        alert(data.message); // Tampilkan pesan sukses dari server
                        closeModal();
                        document.getElementById("addForm").reset();
                        fetchData(); // Refresh data tabel
                    } else {
                        alert("Gagal: " + data.message); // Tampilkan pesan error (misal Lock Date)
                    }
                })
                .catch(err => alert("Gagal koneksi: " + err))
                .finally(() => {
                    btn.innerText = "Simpan Transaksi";
                    btn.disabled = false;
                });
            };

            // Cek Upload File
            if (fileInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    payload.fileData = e.target.result;
                    payload.fileName = fileInput.files[0].name;
                    send(payload);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                send(payload);
            }
        }
    </script>
</body>
</html>
